  description: Az Azure-hoz készült Avere vFXT felhőalapú gyorsítótárazási réteget biztosít az adatigényes, nagy teljesítményű feldolgozási (HPC-) feladatokhoz. Az Avere vFXT a számítási csomópontokhoz közel gyorsítótárazza a fájlokat, ezáltal felgyorsítja az olvasási időt, és még csúcsterhelés alatt zavartalan munkavégzést biztosít. Az Avere vFXT az 1000 és 40 000 ügyfélmaggal rendelkező rendszerekkel működik a legjobban. <p>Az Avere vFXT működik a meglévő helyszíni adattárolókkal, és helyi hozzáférést biztosít az Azure-alapú számítási erőforrásoknak az adatközpontban hosszú távon tárolt aktív fájlokhoz.
