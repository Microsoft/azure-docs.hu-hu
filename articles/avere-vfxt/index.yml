  description: 'Az Azure-hoz készült Avere vFXT felhőalapú gyorsítótárazási réteget biztosít az adatigényes, nagy teljesítményű feldolgozási (HPC-) feladatokhoz. Az Avere vFXT a számítási csomópontokhoz közel gyorsítótárazza a fájlokat, ezáltal felgyorsítja az olvasási időt, és még csúcsterhelés mellett is zavartalan munkavégzést biztosít. Az Avere vFXT az 1000 és 40 000 ügyfélmaggal rendelkező rendszerekkel működik a legjobban. <p>Az Avere vFXT a meglévő adattárolókkal együttműködve közelebb hozza a fájlokat az Azure-alapú számítási erőforrásokhoz. Az aktív fájlok hosszú távú tárolását továbbra is az adatközpont biztosítja.'
