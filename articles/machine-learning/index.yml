      title: Csoportos adatelemzési folyamat
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>A Data Science (DSVM) és Deep Learning (DLVM) virtuális gépek használatával szoftverek telepítése és konfigurálása nélkül is kísérletezhet. A népszerű adatelemzési, gépi tanulási és mesterségesintelligencia-eszközök már előre telepítve vannak.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
