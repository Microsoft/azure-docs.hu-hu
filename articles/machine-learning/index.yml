    - href: /azure/machine-learning/studio/
      html: <p>Ismerje meg, hogyan használhatja ezt az együttműködést támogató, egérrel kezelhető eszközt az adataira alkalmazható prediktív elemzési megoldások létrehozására, tesztelésére és üzembe helyezésére. További információ... &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
