    - href: /azure/cognitive-services/
      html: <p>Az alkalmazásokhoz, webhelyekhez és robotprogramokhoz tervezett intelligens algoritmusokat biztosító API-k.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/machine-learning/studio/
      html: <p>Együttműködést támogató, egérrel kezelhető eszköz az adataira alkalmazható prediktív elemzési megoldások létrehozásához, teszteléséhez és üzembe helyezéséhez R vagy Python használatával. </p>
      image:
        src: /azure/machine-learning/media/index/machine-learning-studio.svg
      title: Azure Machine Learning Studio
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Adatbázison belüli elemzés R- és Python-támogatással.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning-szolgáltatások
    - href: /machine-learning-server/
      html: <p>Rugalmas vállalati gépi tanulási platform, amely támogatja az R- és Python-környezeteket a Windows-, Linux-, HDInsight Spark- és Hadoop-fürtökön.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning-kiszolgáló
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Együttműködésen alapuló adatelemzési módszer, amely segít az adatelemző csapatoknak a prediktív elemzési megoldások és intelligens alkalmazások hatékony megvalósításában.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Csoportos adatelemzési folyamat
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>A Data Science (DSVM) és Deep Learning (DLVM) virtuális gépek használatával szoftverek telepítése és konfigurálása nélkül is kísérletezhet. A népszerű adatelemzési, gépi tanulási és mesterségesintelligencia-eszközök már előre telepítve vannak.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Adatelemzési virtuális gép
