abstract:
  description: Az Azure Machine Learning szolgáltatás egy felhőalapú környezet gépi tanulási modellek fejlesztésére, betanítására, üzembe helyezésére, kezelésére és nyomon követésére. Ez a szolgáltatás teljes körűen támogatja az olyan nyílt forráskódú technológiákat, mint a Scikit-learn, a Tensorflow, a Pytorch vagy bármely egyéb Python-alapú keretrendszer. Rövid útmutatóinkból és oktatóanyagainkból megtudhatja, hogyan használhatja ezt a szolgáltatást a gépi tanulási munkafolyamatokhoz.
