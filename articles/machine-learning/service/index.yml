metadata:
  title: Az Azure Machine Learning szolgáltatás dokumentációja – oktatóanyagok és API-referencia | Microsoft Docs
  description: Az Azure Machine Learning szolgáltatás egy felhőalapú környezet gépi tanulási modellek fejlesztésére, betanítására, üzembe helyezésére, kezelésére és nyomon követésére. Az Azure Machine Learning service teljes körűen támogatja az olyan nyílt forráskódú technológiákat, mint a Scikit-learn, a Tensorflow, a Pytorch vagy bármely egyéb Python-alapú keretrendszer. Rövid útmutatóinkból és oktatóanyagainkból megtudhatja, hogyan használhatja az Azure Machine Learning service-t a gépi tanulási munkafolyamatokhoz.
