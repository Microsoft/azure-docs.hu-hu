sections:
- title: 5 perces gyors útmutatók
  items:
  - type: paragraph
    text: 'A szolgáltatás használatához szüksége lesz egy munkaterületre és a kapcsolódó erőforrásokra.  Első lépések:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Az Azure Portal rövid útmutatója</a>: lekérhet egy munkaterületet, és futtathat egy kísérletet anélkül, hogy bármit is telepítene.'
    - html: '<a href="quickstart-create-workspace-with-python">A Python rövid útmutatója</a>: telepítse a fő SDK-t, hozzon létre egy munkaterületet, és futtasson kísérletet egy helyi notebookkiszolgálón.'
- title: Részletes útmutatók
  items:
  - type: paragraph
    text: 'Megtudhatja, hogyan készítheti elő adatait és kísérleteit, illetve hogyan taníthatja be és működtetheti gépi tanulási modelljeit:'
  - type: list
    style: unordered
    items:
    - html: Képbesorolási modellek <a href="tutorial-train-models-with-aml">betanítása</a> és <a href="tutorial-deploy-models-with-aml">üzembe helyezése</a> (<b>kétrészes sorozat</b>).
    - html: <a href="tutorial-data-prep">Adatok előkészítése</a> és <a href="tutorial-auto-train-models">automatizált gépi tanulás használata</a> regressziós modellek betanításához és hangolásához (<b>kétrészes sorozat</b>).
- title: Példák
  items:
  - type: paragraph
    text: Keressen <a href="samples-notebooks">Jupyter-notebookokat</a>, amelyekkel megismerkedhet a szolgáltatással a GitHubon.
