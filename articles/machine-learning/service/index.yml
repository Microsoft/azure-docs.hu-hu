sections:
  - title: 5 perces gyors útmutatók
    items:
      - type: paragraph
        text: "Miután \_ <a href=\"setup-create-workspace\">létrehozott egy munkaterületet</a> az Azure Machine Learning service-hez, a következő rövid útmutatókhoz kezdhet hozzá:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Kísérlet futtatása a felhőben</a> (nincs szükség telepítésre).
          - html: <a href="quickstart-run-local-notebook">Kísérlet futtatása helyi notebookkiszolgáló használatával</a> (helyi SDK telepítésével).
          - html: <a href="ui-quickstart-run-experiment">Adatok előkészítése és vizualizálása kód írása nélkül</a> a vizuális felületen.
  - title: Részletes útmutatók
    items:
      - type: paragraph
        text: 'Megtudhatja, hogyan készítheti elő adatait és kísérleteit, illetve hogyan taníthatja be és működtetheti gépi tanulási modelljeit:'
      - type: list
        style: unordered
        items:
          - html: Képbesorolási modellek <a href="tutorial-train-models-with-aml">betanítása</a> és <a href="tutorial-deploy-models-with-aml">üzembe helyezése</a> (<b>kétrészes sorozat</b>).
          - html: <a href="tutorial-data-prep">Adatok előkészítése</a> és <a href="tutorial-auto-train-models">automatizált gépi tanulás használata</a> regressziós modellek betanításához és hangolásához (<b>kétrészes sorozat</b>).
          - html: <a href="ui-tutorial-automobile-price-train-score">Autó árának előrejelzése</a> a vizuális felülettel és a regressziós modell <a href="ui-tutorial-automobile-price-deploy">üzembe helyezése</a>.
  - title: Példák
    items:
      - type: paragraph
        text: 'Keressen <a href="samples-notebooks">Jupyter-notebookokat</a>, amelyekkel megismerkedhet a szolgáltatással a GitHubon.'
