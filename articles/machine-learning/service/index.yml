  title: Az Azure Machine Learning szolgáltatás dokumentációja – oktatóanyagok és API-referencia | Microsoft Docs
  description: 'Az Azure Machine Learning szolgáltatás SDK-kat és szolgáltatásokat biztosít a gépi tanulási modellek gyors betanításához és üzembe helyezéséhez. A számítási erőforrások és a folyamatok automatikus méretezésével növelheti a gépi tanulás hatékonyságát, és csökkentheti költségeit. Ezeket a képességeket mind használhatja olyan nyílt forráskódú Python-keretrendszerekkel, mint a PyTorch, a TensorFlow és a scikit-learn. Első lépések az útmutatókkal és oktatóanyagokkal.'
