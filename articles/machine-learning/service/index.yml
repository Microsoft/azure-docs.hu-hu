abstract:
  description: Az Azure Machine Learning szolgáltatás egy felhőalapú környezetet biztosít a gépi tanulási modellek gyors összeállításához, betanításához és üzembe helyezéséhez. Az automatikus gépi tanulás használatával gyorsabbá válik az algoritmusok azonosítása és a hiperparaméterek finomhangolása. A számítási erőforrások automatikus méretezésével és az Azure DevOps használatával növelheti a gépi tanulás hatékonyságát, és csökkentheti költségeit. Ezeket a képességeket mind elérheti a Python-környezetéből az olyan nyílt forráskódú keretrendszerek használatával, mint a PyTorch, a TensorFlow és a scikit-learn, valamint a szolgáltatási SDK-k segítségével. Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan teheti ezt meg.
sections:
- title: 5 perces gyors útmutatók
  items:
  - type: paragraph
    text: 'A szolgáltatás használatához szüksége lesz egy munkaterületre és a kapcsolódó erőforrásokra.  Első lépések:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Használja az Azure Portal rövid útmutatóját</a> a munkaterület lekéréséhez, és futtasson egy kísérletet anélkül, hogy bármit is telepítene.
    - html: <a href="quickstart-create-workspace-with-python">A Python rövid útmutatója segítségével</a> telepítse a fő SDK-t, hozzon létre egy munkaterületet, és futtasson kísérletet egy helyi notebookkiszolgálón.
- title: Részletes útmutatók
  items:
  - type: paragraph
    text: 'Megtudhatja, hogyan készítheti elő adatait és kísérleteit, illetve hogyan működtetheti gépi tanulási modelljeit:'
  - type: list
    style: unordered
    items:
    - html: Képbesorolási modellek <a href="tutorial-train-models-with-aml">betanítása</a> és <a href="tutorial-deploy-models-with-aml">üzembe helyezése</a> (<b>kétrészes sorozat</b>).
    - html: <a href="tutorial-data-prep">Adatok előkészítése</a> és <a href="tutorial-auto-train-models">automatizált gépi tanulás használata</a> regressziós modellek betanításához és hangolásához (<b>kétrészes sorozat</b>).
