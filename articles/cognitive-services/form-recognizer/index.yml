### YamlMime:Landing
title: A Form Recognizer dokumentációja
summary: Az Azure Form Recognizer egy Cognitive Services-szolgáltatás, amely gépi tanulási technológiával azonosítja és nyeri ki a kulcs-érték párokat és táblaadatokat az űrlapdokumentumokból. Ezután strukturált adatokat ad vissza, amelyek tartalmazzák az eredeti fájlban lévő kapcsolatokat. A nem felügyelt tanítás lehetővé teszi, hogy a modell manuális adatcímkézés és intenzív kódolás nélkül értelmezni tudja az elrendezést és a mezők adatait. Választhatja a felügyelt tanítást is, manuálisan címkézett adatok használatával. A címkézett adatokkal betanított modellek nagyobb teljesítményűek és összetettebb dokumentumokat is képesek feldolgozni.
