abstract:
  description: A Microsoft Cognitive Services API-gyűjteményének a részét képező Microsoft Translator Speech API egy felhőalapú gépi fordítási szolgáltatás, amely tolmácsolást és a beszéd lefordított szöveggé alakítását biztosítja. Az iparági szabványnak számító REST technológián alapuló szolgáltatással teljes körű, valós idejű beszédfordítással bővíthetők az alkalmazások, eszközök, illetve a többnyelvű beszédfordítást igénylő megoldások a cél operációs rendszertől vagy a fejlesztési nyelvtől függetlenül. A támogatott nyelvek listáját a <a href="languages.md">használható nyelvek listáját ismertető</a> dokumentumban találja.
sections:
- title: 
  items:
  - type: paragraph
    text: '<b>MEGJEGYZÉS: Az új Speech Service és a kapcsolódó SDK leváltja a Translator Speech API-t, amely 2019. október 15-től kezdve nem fog működni. A Speech Service-re való átállással kapcsolatos további információkat <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api"> a Translator Speech API-ról a Speech Service-re való migrálással </a></b> foglalkozó cikkben olvashat.'
