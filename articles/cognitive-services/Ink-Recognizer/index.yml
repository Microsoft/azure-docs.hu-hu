abstract:
  description: 'A digitális szabadkézi műveletek olyan technológiák, amelyek lehetővé teszik a bemenetek, például a kézírás és a rajzok digitális ábrázolását. Mivel az eszközök folyamatosan bővítik a digitális szabadkézi műveletek használati körét, a mesterséges intelligencia és a gépi tanulás bármilyen környezetben lehetővé teszi az írott alakok és szövegek felismerését. Az Ink Recognizer API egy felhőalapú szolgáltatás, amellyel tollvonásokat küldhet el, hogy részletes információkat kapjon róluk.'
