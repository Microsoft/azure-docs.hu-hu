abstract:
  description: Az Anomaly Detector API használatával könnyedén beágyazhat rendellenességészlelési képességeket az alkalmazásaiba, így a felhasználók gyorsan azonosíthatják a felmerülő a problémákat, ezáltal minimálisra csökkenthetik a veszteséget és az adott probléma az ügyfelekre gyakorolt hatását. Mindehhez nem szükségesek gépi tanulási háttérismeretek. Egyetlen API-hívással aktiválhatja az előre betanított MI-modellt, amely típustól és mennyiségtől függetlenül feldolgozza az idősorozat-adatokat, a pontosság növelése érdekében kiválasztja az adatokhoz legmegfelelőbb rendellenességészlelési modellt, és azonnal automatikusan megjeleníti a felmerülő incidenseket. A szolgáltatást testre szabhatja úgy, hogy mérettől függetlenül minden rendellenességet észleljen.  Az Anomaly Detector használatával többek között azonosíthatja az üzleti incidenseket, monitorozhatja az IoT-eszközök forgalmát, felügyelheti a visszaéléseket és reagálhat a változó piaci viszonyokra.
