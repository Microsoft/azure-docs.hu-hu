conceptualContent:
  items:
  - title: Látás
    summary: Felismerheti, azonosíthatja, feliratozhatja, indexelheti és moderálhatja képeit, videóit és digitális szabadkézi tartalmait.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Számítógépes látástechnológia
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Arcfelismerés
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Form Recognizer
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Ink Recognizer (kivonás alatt)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Video Indexer
  - title: Nyelv
    summary: Engedélyezheti alkalmazásai számára a természetes nyelv előre beépített szkriptekkel történő feldolgozását, kiértékelheti a hangulatot, valamint megtudhatja, hogyan ismerheti fel, hogy mit szeretnének a felhasználók.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Modern olvasó
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Szövegelemzés
    - url: ./translator/index.yml
      itemType: overview
      text: Fordító
  - title: Beszéd
    summary: A beszédet szöveggé, a szöveget pedig természetesen hangzó beszéddé alakíthatja. Egyik nyelvtől a másikra fordíthat, valamint engedélyezheti a beszélő ellenőrzését és felismerését.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Speech szolgáltatás
    - url: https://speech.microsoft.com/
      itemType: overview
      text: " - Testreszabás a Speech Studióval"
  - title: Döntés
    summary: Olyan alkalmazásokat hozhat létre, amelyek javaslatokat jelenítenek meg a megalapozott és hatékony döntéshozatalhoz.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Anomáliadetektor
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./metrics-advisor/index.yml
      itemType: overview
      text: Metrics Advisor (előzetes verzió)
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizer
  - title: Keresés
    summary: A Bing Search API-jait az alkalmazásaihoz adva több milliárd weboldalt, képet, videót és hírt fésülhet át egyetlen API-hívással.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: A Bing Search API-k központi oldala
  - title: Cognitive Services-tárolók
    summary: A tárolók támogatása az Azure Cognitive Servicesben lehetővé teszi a fejlesztőknek, hogy ugyanazokat a tartalomban gazdag API-kat használják, amelyek az Azure-ban is elérhetők, valamint rugalmasságot kínál azon a téren, hogy hol lehet üzembe helyezni és üzemeltetni a Docker-tárolókkal rendelkező szolgáltatásokat.
    links:
    - url: ./containers/index.yml
      itemType: overview
      text: Cognitive Services-tárolók – dokumentáció
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Mik azok a Cognitive Services-tárolók?
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Tárolók létrehozása újbóli felhasználáshoz
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Tároló üzembe helyezése és futtatása az Azure Container Instancesben
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Üzembe helyezés az Azure Kubernetes Service-ben
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: A Docker Compose használata több tároló üzembe helyezéséhez
    - url: ./containers/container-faq.md
      itemType: reference
      text: Cognitive Services-tárolók GYIK
  - title: Cognitive Services big data jellegű adatokhoz
    summary: A Cognitive Services for Big Data lehetővé teszi a fejlesztőknek, hogy kognitív szolgáltatásokat használjanak adatbázisokban az intelligens algoritmusok nagy adathalmazokra történő alkalmazásához
    links:
    - url: ./big-data/cognitive-services-for-big-data.md
      itemType: overview
      text: Cognitive Services big data jellegű adatokhoz
    - url: ./big-data/getting-started.md
      itemType: get-started
      text: Cognitive Services használata az Azure Databricksben és az Azure Synapse Analyticsben
    - url: ./big-data/samples-python.md
      itemType: reference
      text: Python-példák
