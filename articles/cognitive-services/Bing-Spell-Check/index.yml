abstract:
  description: 'A Bing Spell Check API segítségével kontextusalapú nyelvtani és helyesírás-ellenőrzést végezhet egy szövegben. A Bing kifejlesztett egy olyan webalapú helyesírás-ellenőrzőt, amely a gépi tanulás és statisztikai gépi fordítás előnyeit használja ki egy állandóan fejlődő és a kontextus alapján működő algoritmus dinamikus betanítására. A helyesírás-ellenőrző a webes keresések és dokumentumok nagy tömegén alapul. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerkedhet a tartalomelemzés különböző módjaival.'
