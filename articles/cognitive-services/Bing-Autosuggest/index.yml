abstract:
  description: 'A Bing Autosuggest API-val egy részleges keresési lekérdezéskifejezést küldhet el a Bingnek, és visszakaphatja azon javasolt lekérdezések listáját, amelyekre más felhasználók rákerestek.  Amikor például a felhasználók beírják a keresőkifejezés egyes karaktereit, meghívhatja ezt az API-t, amely a keresőmező legördülő listáját feltölti javaslatokkal. Ismerje meg rövid útmutatóink, oktatóanyagaink és példáink segítségével az Autosuggest API használatának módját.'
