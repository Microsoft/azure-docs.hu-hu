title: A Bing Autosuggest dokumentációja
summary: A Bing Autosuggest API-val részleges keresési lekérdezéseket küldhet el a Bingnek, és megkaphatja a felhasználói szándékon és a korábbi kereséseken alapuló javasolt lekérdezések listáját. Az API meghívásával feltöltheti az alkalmazás keresőmezőit és legördülő listáit javaslatokkal, miközben a felhasználók szöveget írnak be.
