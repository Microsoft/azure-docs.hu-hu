abstract:
  description: A Bing Autosuggest API-val egy részleges keresési lekérdezéskifejezést küldhet el a Bingnek, és visszakaphatja azon javasolt lekérdezések listáját, amelyekre más felhasználók rákerestek.  Amikor például a felhasználó megadja a keresési kifejezés egyes karaktereit, meghívhatja ezt az API-t, és a keresőmező legördülő listáját feltöltheti a javasolt lekérdezési sztringekkel. Ismerje meg rövid útmutatóink, oktatóanyagaink és példáink segítségével az Autosuggest API használatának módját.
