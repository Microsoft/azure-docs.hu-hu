  description: 'Útmutató a Bing Autosuggest API használatához, amellyel javasolt lekérdezéseket jeleníthet meg egy részleges lekérdezés alapján. Az oktatóanyagok bemutatják, hogyan hozhat létre a szolgáltatást használó alkalmazásokat.'
