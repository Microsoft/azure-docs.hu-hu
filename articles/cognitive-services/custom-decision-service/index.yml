abstract:
  description: 'Az Azure Custom Decision Service segítségével a tapasztalatok felhasználásával egyre pontosabbá váló, felhőalapú, környezetfüggő döntéshozó API-val rendelkező intelligens rendszereket hozhat létre. A Custom Decision Service a megerősítő tanulásban rejlő lehetőségeket használja ki, és az alkalmazás tartalmait úgy módosítja, hogy azzal maximalizálja a felhasználók általános bevonását. A rendszer a valós idejű döntéseibe építi a felhasználói visszajelzéseket, és perceken belül reagál a megjelenő trendekre és a legfrissebb történésekre. Az alábbi rövid útmutatókból megtudhatja, hogyan regisztrálhatja az alkalmazását, és hívhatja meg az API-t egy böngészőből vagy alkalmazásból. Az oktatóanyagok segítségével utána személyre szabhatja a cikkeit, a tartalmait pedig a gépi tanulásra készen álló „szolgáltatásként” mutathatja be.'
