### YamlMime:Landing
title: A Face dokumentációja
summary: 2020. június 11-én a Microsoft bejelentette, hogy nem értékesít arcfelismerő technológiát az Egyesült Államok rendőrségének egészen addig, amíg az emberi jogokra alapozott erős szabályozást nem vezetnek be. Így előfordulhat, hogy az ügyfelek nem használhatják az arcfelismerési funkciókat vagy az Azure-szolgáltatások részét képező funkciókat (például Face vagy Video Indexer), ha az ügyfél a rendőrség tagja, vagy engedélyezi a szolgáltatások használatát az Egyesült Államok bármely rendőrsége által vagy számára.
metadata:
  title: A Face szolgáltatás dokumentációja – Gyorsútmutatók, oktatóanyagok és API-referencia – Azure Cognitive Services | Microsoft Docs
  description: A felhőalapú Face szolgáltatás hozzáférést biztosít a fejlesztők számára speciális arcfelismerési algoritmusokhoz. A Microsoft Arcfelismerési algoritmusok lehetővé teszik arcattribútumok észlelését és arcok felismerését. A rövid útmutatók, oktatóanyagok és példák segítségével megismerkedhet a tartalomelemzés különböző módjaival.
