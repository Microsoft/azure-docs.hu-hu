### YamlMime:Landing
title: A Custom Vision dokumentációja
summary: Az Azure Custom Vision egy Cognitive Services-szolgáltatás, amellyel egyéni képosztályozókat hozhat létre, helyezhet üzembe és fejleszthet tovább. A képosztályozó olyan AI-szolgáltatás, amely a képeket vizuális tulajdonságaiknak megfelelő címkékkel látja el (amelyek osztályokat képviselnek).
