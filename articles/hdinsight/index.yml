abstract:
  description: Ismerje meg, hogyan használhatja az Azure HDInsightot streamelt vagy előzményadatok elemzésére. Oktatóanyagok és egyéb dokumentációk mutatják be fürtök létrehozását, a Big Data típusú feldolgozást és elemzést, illetve megoldások fejlesztését a legnépszerűbb nyílt forráskódú keretrendszerekkel, mint az Apache Hadoop, az Apache Spark, az Apache Hive, az Apache LLAP, az Apache Kafka, az Apache Storm és a Microsoft Machine Learning Server.<p>Az Azure HDInsight egy teljes mértékben felügyelt, teljes körű, nyílt forráskódú elemzési szolgáltatás vállalatok részére. A HDInsight egy olyan felhőszolgáltatás, amelynek segítségével könnyen, gyorsan és költséghatékonyan dolgozható fel nagy mennyiségű adat. A HDInsight emellett forgatókönyvek széles körét támogatja, köztük a kinyerési, átalakítási és betöltési (ETL) feladatokat; az adatraktározást, a gépi tanulást és az IoT-t.</p>
