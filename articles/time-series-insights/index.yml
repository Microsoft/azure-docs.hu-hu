abstract:
  description: 'Üdvözli az Azure Time Series Insights! Az Azure Time Series Insights hatékony adatfeltárási és telemetriai eszközöket biztosít a működési elemzések hatékonyabbá tételéhez. A dokumentáció ismerteti a szolgáltatást, az első lépéseket a szolgáltatás számos funkciójának használatához, az ügyféloldali SDK-t, valamint a hatékony Time Series Insights API-kat. Két verzióhoz érhetők el információk, a már általánosan elérhető verzióhoz (a Time Series Insights általánosan elérhető verziója) és egy előzetes verziójú nagyobb szolgáltatásfrissítéshez (Time Series Insights előzetes verzió).'
  aside:
    image:
      alt: Az Azure IoT Time Series Insights funkcióit bemutató videó.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: 'Time Series Insights IoT-alkalmazásokhoz. (13:31)'
