abstract:
  description: Az Azure Event Hubs egy Big Data streamplatform és eseményfeldolgozó szolgáltatás, amely másodpercenként több millió esemény fogadására és feldolgozására képes. Az Event Hubs képes az elosztott szoftverek és eszközök által generált események, adatok vagy telemetria feldolgozására és tárolására. Az eseményközpontokba elküldött adatok bármilyen valós idejű elemzési szolgáltató vagy kötegelési/tárolóadapter segítségével átalakíthatók és tárolhatók. Az Apache Kafkához készült Event Hubs lehetővé teszi a kizárólag konfigurációmódosítást igénylő, zökkenőmentes Event Hubs-használatot az olyan natív Kafka-ügyfelek, eszközök és alkalmazások számára, mint a Mirror Maker, az Apache Flink és az Akka Streams.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Big Data streamelése az Azure-ban a Kafka és az Event Hubs használatával (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
