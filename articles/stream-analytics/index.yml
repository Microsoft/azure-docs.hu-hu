abstract:
  description: 'A Stream Analytics egy olyan teljes körűen felügyelt PaaS-szolgáltatás, amely például IoT-eszközökből, alkalmazásokból és kattintássorozatokból származó gyors adatfolyamok valós idejű elemzését és feldolgozását teszi lehetővé, továbbá szükség esetén riasztásokat küld, és végrehajtja a szükséges műveleteket. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerheti az Azure Stream Analytics használatát.'
  aside:
    image:
      alt: null
      height: 110
