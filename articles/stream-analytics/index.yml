### YamlMime:Landing
title: Az Azure Stream Analytics dokumentációja
summary: Az Azure Stream Analytics egy teljeskörűen felügyelt, valós idejű elemzőszolgáltatás, amely olyan gyorsan mozgó adatstreamek elemzésében és feldolgozásában segít, amelyekkel megállapítások hozhatók létre, jelentések készíthetők, illetve riasztások és műveletek indíthatók. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerheti az Azure Stream Analytics használatát.
