### YamlMime:Landing
title: Az App Service dokumentációja
summary: Az Azure App Service segítségével egy tetszőleges programozási nyelven hozhat létre és üzemeltethet webalkalmazásokat, mobilháttereket és RESTful API-kat az infrastruktúra kezelése nélkül. Automatikus méretezést és magas rendelkezésre állást kínál, támogatja a Windows és a Linux rendszert is, valamint lehetővé teszi az automatikus üzembe helyezéseket a GitHub, az Azure DevOps vagy bármely egyéb Git-adattár használatával. Gyors útmutatóink, oktatóanyagaink és a felhozott példák segítségével megismerkedhet az Azure App Service használatával.
metadata:
  title: Az Azure App Service dokumentációja
  description: Webhelyek, webalkalmazások, RESTful API-k és mobil-háttéralkalmazások az Azure App Service-ben. Gyorsútmutatók, oktatóanyagok és minták keresése az App Service használatához.
