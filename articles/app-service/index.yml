abstract:
  description: Az Azure Web Apps segítségével egy tetszőleges programozási nyelven hozhat létre és üzemeltethet webalkalmazásokat infrastruktúrakezelés nélkül. Automatikus méretezést és magas rendelkezésre állást kínál, támogatja a Windows és a Linux rendszert is, valamint lehetővé teszi az automatikus üzembe helyezéseket a GitHub, az Azure DevOps vagy bármely egyéb Git-adattár használatával. Ismerje meg, hogyan használhatja az Azure Web Apps szolgáltatást a gyors útmutatóink, oktatóanyagaink és példáink segítségével.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/app-service/media/index/create-a-web-app-with-nodejs-and-azure-app-service.png
      width: 250
    title: Webalkalmazás létrehozása a Node.js és az Azure App Service használatával. (2:41)
    href: https://azure.microsoft.com/resources/videos/create-a-web-app-with-nodejs-and-azure-app-service/
    width: 250
