title: Az Azure Monitor dokumentációja
metadata:
  title: Az Azure Monitor dokumentációja | Microsoft Docs
  description: Az Azure Monitor, amely már a Log Analytics és az Application Insights szolgáltatást is tartalmazza, kifinomult eszközöket kínál a telemetriai adatok begyűjtésére és elemzésére, és lehetővé teszi a felhőben futó és helyszíni erőforrások és alkalmazások maximális teljesítményének és rendelkezésre állásának biztosítását.
  services: azure-monitor
  author: bwren
  manager: carmonm
  ms.service: azure-monitor
  ms.tgt_pltfrm: na
  ms.topic: landing-page
  ms.date: 01/22/2019
  ms.author: bwren
abstract:
  description: Az Azure Monitor, amely már a Log Analytics és az Application Insights szolgáltatást is tartalmazza, kifinomult eszközöket kínál a telemetriai adatok begyűjtésére és elemzésére, és lehetővé teszi a felhőben futó és helyszíni erőforrások és alkalmazások maximális teljesítményének és rendelkezésre állásának biztosítását. Ez a szolgáltatás segít megérteni azt, hogy az alkalmazásai hogyan teljesítenek, valamint proaktív módon azonosítja a működésüket befolyásoló problémákat és azokat az erőforrásokat, amelyektől függenek.
sections:
- title: Javasolt tartalom
  items:
  - type: paragraph
    text: Kövesse az alábbi hivatkozásokat a Log Analyticsre és az Application Insightsra vonatkozó javasolt tartalmak listájának megtekintéséhez.
  - type: list
    style: unordered
    className: spaced noBullet
    items:
    - html: <a href="/azure/azure-monitor/azure-monitor-log-hub">Log Analytics</a>
    - html: <a href="/azure/azure-monitor/azure-monitor-app-hub">Application Insights</a>
