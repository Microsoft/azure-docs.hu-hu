summary: Az Azure Portal egy egységesített felületet biztosító webes konzol, amely alternatívát biztosít a parancssori eszközökkel szemben. Azure-előfizetését kezelheti az Azure Portalon. Az egyszerű webalkalmazásoktól az összetett felhőalapú üzemelő példányokig bármit létrehozhat, kezelhet és monitorozhat. Egyéni irányítópultokat hozhat létre az erőforrások rendszerezett nézetének létrehozásához, és a lehető legjobb felhasználói élmény érdekében konfigurálhatja a kisegítő lehetőségeket.
