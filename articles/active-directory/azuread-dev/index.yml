### YamlMime:Landing
title: Azure Active Directory fejlesztők számára
summary: Az Azure Active Directory (Azure AD) egy olyan felhőalapú identitásszolgáltatás, amely lehetővé teszi a fejlesztők számára az olyan alkalmazások létrehozását, amelyek biztosítják a munkahelyi vagy iskolai Microsoft-fiókkal rendelkező felhasználók biztonságos bejelentkeztetését. Az Azure AD egyaránt támogatja egybérlős, üzletági (LOB) alkalmazások, illetve a több-bérlős alkalmazások fejlesztését. A Microsoft identitásplatformja az Azure Active Directory (Azure AD) fejlesztői platform fejlődésének eredménye. Az új alkalmazásoknál ajánlott a Microsoft Identitásplatform (2.0-s verzió) és az MSAL használata a jogkivonatok beszerzéséhez és a biztonságos webes API-k eléréséhez.
