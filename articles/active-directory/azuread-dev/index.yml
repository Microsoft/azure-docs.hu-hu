### YamlMime:Landing
title: Azure Active Directory fejlesztők számára
summary: >
  Az Azure Active Directory (Azure AD) egy olyan felhőalapú identitásszolgáltatás, amely lehetővé teszi a fejlesztők számára az olyan alkalmazások létrehozását, amelyek biztosítják a munkahelyi vagy iskolai Microsoft-fiókkal rendelkező felhasználók bejelentkeztetését. Az Azure AD egyaránt támogatja az egybérlős üzletági (LOB) alkalmazások és a több-bérlős alkalmazások létrehozását is.


  FONTOS: Ez a tartalom az Azure AD 1.0-s végpont régebbi verziójához készült, új projektekhez használja a Microsoft Identity platformot.
