title: Microsoft-identitásplatform – dokumentáció
summary: A Microsoft-identitásplatform hitelesítési szolgáltatást, nyílt forráskódú kódtárakat és alkalmazáskezelő eszközöket foglal magában. Gyorsútmutatóink, oktatóanyagaink és kódmintáink segítségével megtudhatja, hogyan hozhat létre modern, szabványalapú hitelesítési megoldásokat. Olyan alkalmazásokat fejleszthet, amelyekbe a felhasználók Microsoft-identitásukkal vagy közösségi fiókjukkal jelentkeznek be, és engedélyezheti a hozzáférést az Ön által létrehozott API-khoz vagy az olyan Microsoft API-khoz, mint a Microsoft Graph.
