abstract:
  description: Ismerje meg, hogyan használható az Azure AD vállalatok közötti (B2B) együttműködési megoldása a vállalati alkalmazások és szolgáltatások vendégfelhasználókkal és tetszőleges külső partnerekkel való megosztására, miközben megőrzi a vállalat adatai feletti irányítást is.  Néhány példa a főbb funkciókra:<ul><li>A vendégfelhasználók egy meghívásból és érvényesítésből álló egyszerű folyamat után máris hozzáférhetnek a számukra engedélyezett erőforrásokhoz.</li><li>A vendégfelhasználók és a külső partnerek Azure AD-n, közösségi e-mail-fiókon vagy tetszőleges identitásszolgáltatón keresztül kezelhetik saját identitásaikat.</li><li>Olyan Azure AD-funkciókkal védheti a vállalati erőforrásokat, mint például a többtényezős hitelesítés.</li><li>API-k használatával testre szabhatja a felületet, például önkiszolgáló portálon keresztüli regisztrációval.</li></ul>Az alábbi forrásanyagokkal gyorsan felkészülhet.
