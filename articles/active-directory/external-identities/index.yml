### YamlMime:Landing
title: Az External Identities dokumentációja
summary: Az External Identities olyan képességek összessége, amelyek lehetővé teszik a szervezetek számára a külső felhasználók, például az ügyfelek és a partnerek védelmét és kezelését. A B2B-együttműködésre épülő External Identities további lehetőségeket biztosít a szervezeten kívüli felhasználók kezeléséhez és a velük zajló kommunikációhoz.
