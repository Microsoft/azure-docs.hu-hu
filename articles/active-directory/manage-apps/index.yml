### YamlMime:Landing
title: Alkalmazáskezelési dokumentáció
summary: Az Azure Active Directory biztonságos és zökkenőmentes hozzáférést nyújt a felhőalapú és helyszíni alkalmazásokhoz. Ezenkívül nincs szükség a jelszavak kezelésére sem. A végfelhasználók egyetlen bejelentkezéssel elérhetik az Office 365-öt és több ezer egyéb alkalmazást. Rövid útmutatóinkból, oktatóanyagainkból és segédleteinkből megtudhatja, hogyan kezelheti és helyezheti üzembe az alkalmazásokat.
