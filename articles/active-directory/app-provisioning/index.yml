### YamlMime:Landing
title: Alkalmazás és HR-üzembehelyezés dokumentációja
summary: Az Azure Active Directory alkalmazás-üzembehelyezési funkciójával automatikusan létrehozhatja és kezelheti a felhőalkalmazásaiban (SaaS) használt felhasználói identitásokat. Az Azure AD a felhőalapú emberierőforrás- (HR-) alkalmazásokkal is kínál üzembe helyezést. Gyorsútmutatóinkból, oktatóanyagainkból és segédleteinkből megtudhatja, hogyan kezelheti és helyezheti üzembe a felhőalkalmazásokat és a HR-felhasználóátadást.
