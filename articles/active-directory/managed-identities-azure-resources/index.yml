abstract:
  description: Az Azure-erőforrások felügyelt identitásai automatikusan felügyelt identitást biztosítanak az Azure-szolgáltatásoknak az Azure Active Directoryban (Azure AD-ben). Ezzel az identitással bármely, Azure AD-hitelesítést támogató szolgáltatáshoz végezhet hitelesítést anélkül, hogy a hitelesítő adatokat a kódban kellene tárolnia.  Rövid útmutatóinkból és oktatóanyagainkból megtudhatja, hogyan hozhatja létre és kezelheti az Azure-erőforrások felügyelt identitásait.
