  description: 'A felhasználók az Azure AD-beli eszközökön keresztül férhetnek hozzá a vállalati tartalmakhoz. A tartalmak védelme érdekében rendszergazdaként mindenképpen érdemes az Azure AD-ben kezelnie ezeket az eszközidentitásokat. Így gondoskodhat róla, hogy a felhasználók csak olyan eszközökről férjenek hozzá a vállalat erőforrásaihoz, amelyek megfelelnek a biztonsági és megfelelőségi szabványoknak.<br>Az eszközidentitás-felügyelet egyben az eszközalapú feltételes hozzáférés alapja is. Az eszközalapú feltételes hozzáféréssel gondoskodhat róla, hogy a környezet erőforrásai csak felügyelt eszközökkel legyenek elérhetők.'
