summary: Az Azure AD felhasználókezelési szolgáltatásokat biztosít, például csoportokat és licenceket, amelyek segítségével gyorsabban hajthatja végre a gyakori felhasználókezelési feladatokat. Licenceket vagy alkalmazás-hozzáférést rendelhet csoportokhoz vagy felhasználókhoz, valamint tartományneveket adhat hozzá vagy kezelhet.
