summary: Az Azure AD szerepköralapú hozzáférés-vezérlés kezeli az Azure AD-erőforrásokhoz való hozzáférést. Egyéni szerepköröket hozhat létre, felügyeleti egységeket használó szerepköröket oszthat ki a vezérlés hatókörének korlátozásához, alkalmazás-hozzáférést rendelhet hozzá csoportokhoz vagy felhasználókhoz, kezelheti a jogosultságokat a Privileged Identity Managementtel (PIM), vagy engedélyeket delegálhat az identitáskezelő feladatainak elosztásához.
