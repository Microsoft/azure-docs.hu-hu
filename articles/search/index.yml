abstract:
  description: 'Megtudhatja, hogyan hozható létre vállalati keresési megoldás különféle személyes tartalmakhoz az Azure Search használatával. Az oktatóanyagok, API-hivatkozások és más dokumentumok bemutatják, hogyan egyesíthetők a kereshető tartalmak egyetlen gyors indexbe, amely az alkalmazási helyzetek széles körében lekérdezhető egyszerű vagy összetett szintaxissal. <p/>A <a href="/azure/search/cognitive-search-concept-intro"><b>Kognitív keresés</b></a> az Azure Search egyik szolgáltatása, amely AI-folyamatokat csatol az indexeléshez, a szövegek és a jellemzők képfájlokban való felismeréséhez, valamint a nagy, strukturálatlan szövegrészekben való mintázatkereséshez.<p/>A <a href="/azure/search/knowledge-store-concept-intro"><b>Tudástár (előzetes verzió)</b></a> kibővíti a Cognitive Searchöt. Az AI-bővítéseket mentheti a tárhelyre, ahol megtekintheti, átalakíthatja és felhasználhatja őket az ügyfélalkalmazásokban vagy a lefelé irányuló folyamatokban. <a href="/azure/search/knowledge-store-howto"><b>Próbálja ki</b></a> még ma.'
