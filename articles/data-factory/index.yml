### YamlMime:Landing
title: Az Azure Data Factory dokumentációja
summary: Az Azure Data Factory az Azure felhőalapú ETL-szolgáltatása a kiszolgáló nélküli adatintegráció és adatátalakítás felskálázásához.  A szolgáltatás kódolás nélküli felhasználói felületet biztosít az intuitív tartalomkészítéshez, valamint az egy ablaktáblás monitorozáshoz és felügyelethez. A meglévő SSIS-csomagokat átemelheti az Azure-ba, és az ADF-ben teljes körű kompatibilitással futtathatja azokat. Az SSIS Integration Runtime teljes mértékben felügyelt szolgáltatást biztosít, így nem kell foglalkoznia az infrastruktúra-kezeléssel.
metadata:
  title: Az Azure Data Factory dokumentációja
  description: Ismerkedjen meg a Data Factory felhőalapú integrációs szolgáltatás használatával, amelynek segítségével adattárolási, -továbbítási és -feldolgozási folyamatokat állíthat össze automatizált adatfeldolgozási folyamatokká. Az oktatóanyagok és az egyéb dokumentáció bemutatják az adatfeldolgozási folyamatok telepítésének és felügyeletének, valamint az adatok az elemzéshez való továbbításának és átalakításának módjait.
