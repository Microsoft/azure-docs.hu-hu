### YamlMime:Landing
title: Az Azure Confidential Computing dokumentációja
summary: Az Azure Confidential Computing által biztosított megoldásokkal elkülönítheti bizalmas adatait a felhőben való feldolgozás során. A fogalmak elolvasása, az oktatóanyagok elvégzése és a mintakódok használata során megtanulhatja, hogyan hozhat létre és helyezhet üzembe bizalmas számítási infrastruktúrán alapuló alkalmazásokat. A bizalmas számításra épülő Microsoft-termékekkel a lehető legnagyobb biztonságban tudhatja számítási feladatait.
