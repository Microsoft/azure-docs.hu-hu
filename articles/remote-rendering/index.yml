title: Az Azure Remote Rendering dokumentációja
summary: Az Azure Remote Rendering (ARR) egy olyan szolgáltatás, amely lehetővé teszi rendkívül összetett 3D modellek valós idejű renderelését olyan eszközökön, mint például a HoloLens 2. Az ARR jelenleg nyilvános előzetes verzióban érhető el.
