abstract:
  description: 'A Microsoft Azure Australia egy, a biztonság, az adatvédelem és az ellenőrzés, a megfelelőség és az átláthatóság elvein alapuló felhőalapú platformot nyújt. A Microsoft Azure Australia az Australian Cyber Security Center (ACSC) minősítésével rendelkezik, és tartalmazza a minősített felhőszolgáltatások listája (Certified Cloud Services List, CCSL). Az Azure Australia a CCSL-listán a VÉDETT és a Nem besorolt: DLM (mostantól Hivatalos: Bizalmas) besorolás alatt szerepel. Az Azure Australia Ausztrália kormánya és kritikus infrastrukturális szervezetei, illetve azok beszállítói számára világszínvonalú biztonsági és megfelelőségi szolgáltatásokat alkalmaz az architektúrára épülő összes rendszerhez és alkalmazáshoz.'
