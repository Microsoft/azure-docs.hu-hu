abstract:
  description: Ismerkedjen meg az Azure Databricks egyetlen kattintással beállítható Apache Spark-alapú elemzési platform használatával, amely zökkenőmentes munkafolyamatokat tesz lehetővé, valamint olyan interaktív munkaterületet biztosít, amellyel lehetővé válik az adatszakértők, az adatmérnökök és az üzleti elemzők közötti együttműködés. A rövid útmutatók és oktatóanyagok bemutatják az Azure Databricks használatának első lépéseit és más Azure-szolgáltatásokkal való integrálását.
