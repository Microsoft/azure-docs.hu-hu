### YamlMime:Landing
title: Azure Database for PostgreSQL – Önálló kiszolgáló dokumentációja
summary: A PostgreSQL-hez készült Azure Database egy relációsadatbázis-szolgáltatás, amely a nyílt forráskódú Postgres adatbázismotoron alapszik.  Az önálló kiszolgáló egyike a különféle üzembehelyezési lehetőségeknek, amelyekkel postgres-kiszolgálót lehet létrehozni. Ismerje meg az önálló kiszolgáló használatát gyorsútmutatóink, oktatóanyagaink és példáink segítségével.
