### YamlMime:Landing
title: A rugalmas kiszolgáló (előzetes verzió) dokumentációja
summary: A rugalmas Azure Database for PostgreSQL-kiszolgáló (előzetes verzió) egy teljes körűen felügyelt PostgreSQL-adatbázis-szolgáltatás, amely kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli az üzletmenet szempontjából kritikus fontosságú számítási feladatokat. A PostgreSQL-hez készült Azure Database-ben végzett alkalmazásfejlesztéssel kihasználhatja a nyílt forráskódú eszközöket, Ön választhatja ki a kívánt platformot. Ismerje meg a rugalmas kiszolgálók használatát gyorsútmutatóink, oktatóanyagaink és példáink segítségével.
