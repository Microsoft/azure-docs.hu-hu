### YamlMime:Landing
title: Az Azure Database for PostgreSQL dokumentációja
summary: 'A PostgreSQL-hez készült Azure Database egy relációsadatbázis-szolgáltatás, amely a nyílt forráskódú Postgres adatbázismotoron alapszik. A teljes körűen felügyelt adatbázis-szolgáltatás kiszámítható teljesítménnyel, biztonságosan, magas rendelkezésre állással és dinamikus skálázhatósággal kezeli az üzletmenet szempontjából kritikus fontosságú számítási feladatokat. Két üzembehelyezési lehetőség érhető el: egykiszolgálós és rugalmas skálázási (Citus) fürt (előzetes verzió). A Hyperscale (Citus) beállítás horizontálisan skálázza a lekérdezéseket több gépen egy horizontális skálázási módszer (sharding) segítségével, és nagyobb méretet és teljesítményt igénylő alkalmazásokat szolgál ki. Gyors útmutatóink, oktatóanyagaink és példáink segítségével megismerheti a PostgreSQL-hez készült Azure Database használatát.'
