### YamlMime:Landing
title: Önálló kiszolgáló dokumentációja
summary: Az önálló Azure Database for MySQL-kiszolgáló egy relációsadatbázis-szolgáltatás, amely a MySQL Community Editionre épül.  Ez a teljes körűen felügyelt adatbázis-szolgáltatás kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli a létfontosságú számítási feladatokat. Ismerje meg az önálló kiszolgáló használatát gyorsútmutatóink, oktatóanyagaink és példáink segítségével.
