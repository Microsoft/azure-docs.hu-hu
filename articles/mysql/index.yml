### YamlMime:Landing
title: Az Azure Database for MySQL dokumentációja
summary: Az Azure Database for MySQL egy relációsadatbázis-szolgáltatás, amelyet a MySQL Community Edition működtet.  Ez a teljes körűen felügyelt adatbázis-szolgáltatás kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli a létfontosságú számítási feladatokat. Az Azure Database for MySQL-ben végzett alkalmazásfejlesztéssel kiaknázhatja az Ön által választott nyílt forráskódú eszközök és platform előnyeit. Gyors útmutatóink, oktatóanyagaink és példáink segítségével megismerheti a MySQL-hez készült Azure Database használatát.
metadata:
