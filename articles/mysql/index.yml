### YamlMime:Landing
title: Az Azure Database for MySQL dokumentációja
summary: Az Azure Database for MySQL egy relációsadatbázis-szolgáltatás, amely a MySQL Community Editionre épül. Önálló kiszolgálóval vagy Rugalmas kiszolgálóval (előzetes verzió) futtathat MySQL-adatbázist az Azure-ban. Ez a teljes körűen felügyelt adatbázis-szolgáltatás kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli a létfontosságú számítási feladatokat.
metadata:
  description: Az Azure Database for MySQL egy fejlesztőknek készült relációsadatbázis-szolgáltatás a Microsoft-felhőben, amely a MySQL Community Editionre épül. Önálló kiszolgálóval vagy Rugalmas kiszolgálóval (előzetes verzió) helyezheti üzembe a MySQL-adatbázist az Azure-ban.
  author: savjani
