abstract:
  description: A MySQL-hez készült Azure Database egy relációsadatbázis-szolgáltatás, amely a nyílt forráskódú MySQL Server motoron alapszik.  A teljes körűen felügyelt adatbázis-szolgáltatás kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli a létfontosságú számítási feladatokat. A MySQL-hez készült Azure Database-ben végzett alkalmazásfejlesztéssel kihasználhatja a nyílt forráskódú eszközöket, Ön választhatja ki a kívánt platformot. Gyors útmutatóink, oktatóanyagaink és példáink segítségével megismerheti a MySQL-hez készült Azure Database használatát.
