### YamlMime:Landing
title: Rugalmas kiszolgáló dokumentációja
summary: A rugalmas Azure Database for MySQL-kiszolgáló egy teljes körűen felügyelt adatbázis-szolgáltatás, amely kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli a létfontosságú számítási feladatokat. Az Azure Database for MySQL-ben végzett alkalmazásfejlesztéssel kiaknázhatja az Ön által választott nyílt forráskódú eszközök és platform előnyeit. Gyors útmutatóink, oktatóanyagaink és példáink segítségével megismerheti a MySQL-hez készült Azure Database használatát.
