abstract:
  description: Az Azure Cosmos DB egy globálisan elosztott, többmodelles adatbázis-szolgáltatás, amely dokumentum és kulcs–érték típusú, valamint széles oszlopú és gráfadatbázisokat támogat. Ismerje meg, hogyan használhatja az Azure Cosmos DB szolgáltatást a gyors útmutatóink, oktatóanyagaink és példáink segítségével.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Globális léptékű mobilalkalmazások létrehozása percek alatt (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>A globális terjesztés, a particionálás, az indexelés és az Azure Cosmos DB API-kra vonatkozó egyéb fogalmak ismertetése.</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: Alapelvek
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Ha új, nem relációs dokumentum-adatbázist kíván létrehozni, és ismerős SQL-szintaxissal kíván lekérdezéseket végrehajtani, használja az SQL API-t.</p>
      image:
        src: media/index/sql-api.svg
      title: SQL API
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Ha az entitások közötti kapcsolatok modellezésére és bejárására hoz létre egy Graph-adatbázist, használja a Gremlin API-t.</p>
      image:
        src: media/index/graph-api.svg
      title: Gremlin API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Ha egy MongoDB-adatbázisból migrál adatokat az Azure Cosmos DB teljes mértékben felügyelt szolgáltatásába, használja a MongoDB API-t.</p>
      image:
        src: media/index/mongodb-api.svg
      title: MongoDB API
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Ha az Azure Table Storage-ból migrál adatokat az Azure Cosmos DB prémium táblázatajánlatba, használja a Table API-t.</p>
      image:
        src: media/index/table-api.svg
      title: Tábla API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Ha a Cassandrából migrál adatokat az Azure Cosmos DB teljes mértékben felügyelt szolgáltatásába, használja a Cassandra API-t.</p>
      image:
        src: media/index/cassandra-api.png
      title: Cassandra API
