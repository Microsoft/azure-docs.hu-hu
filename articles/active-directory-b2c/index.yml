### YamlMime:Landing
title: Az Azure Active Directory B2C dokumentációja
summary: Az Azure Active Directory B2C (Azure AD B2C) egy identitáskezelő szolgáltatás, amely lehetővé teszi az ügyfelek regisztrációjának és bejelentkezésének testreszabott felügyeletét, valamint a profiljuk kezelését az iOS-, Android-, .NET-, egyoldalas (SPA) és egyéb alkalmazások használatakor. Gyors útmutatóink, oktatóanyagaink és a felhozott példák segítségével megismerkedhet az Azure AD B2C használatával.
