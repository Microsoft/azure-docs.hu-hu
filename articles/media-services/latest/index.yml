abstract:
  description: Ismerje meg, hogyan streamelhet videókat igény szerint, hogyan közvetíthet élőben, illetve hogyan elemezheti videóit a Media Services v3 használatával. Az oktatóanyagok, API-referenciák és az egyéb dokumentációk bemutatják, hogyan közvetíthet biztonságosan igény szerinti vagy élő videó- és audióstreameket akár felhasználók millióira méretezhetően is. <br/> Az SDK-k alapját a <a href="https://aka.ms/ams-v3-rest-sdk">Media Services v3 OpenAPI specifikáció (Swagger)</a> képezi.
sections:
- title: 5 perces gyors útmutatók
  items:
  - type: paragraph
    text: 'Megtudhatja, hogyan hozhat létre egy Media Services-fiókot, hogyan kezdheti el saját videói kódolását, és hogyan játszhatja le azokat az Azure Media Player használatával:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Videofájlok streamelése
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Részletes útmutatók
  items:
  - type: paragraph
    text: 'Ismerje meg, hogyan streamelhet fájlokat igény szerint, hogyan közvetíthet élőben, és hogyan elemezheti videóit a Media Services 3-as verziója használatával:'
