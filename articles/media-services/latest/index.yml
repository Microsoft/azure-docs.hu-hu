        style: cards
        className: cardImageOuter
        items:
          - title: Az alapvető fogalmak
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/storage-account-concept">Felhőbe történő feltöltés és tárolás</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/encoding-concept">Kódolás</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/reacting-to-media-services-events">Monitorozás</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/analyzing-video-audio-files-concept">Media analytics (Médiaelemzés)</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/dynamic-packaging-overview">Csomagolás</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/content-protection-overview">Védelem</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/live-streaming-overview">Live streaming (Élő adatfolyam)</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/use-azure-media-player">Lejátszóügyfelek</a></p>'
          - title: Fejlesztés a v3 API-val
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/developers-guide">A fejlesztés megkezdése az SDK használatával</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/media-rest-apis-with-postman">Fejlesztés a REST használatával</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-java-howto">Kapcsolódás Javával</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-dotnet-howto">Kapcsolódás .NET-tel</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-nodejs-howto">Kapcsolódás Node.js-sel</a></p>'
  - title: 5 perces gyors útmutatók
    items:
      - type: paragraph
        text: 'Ismerkedjen meg a Media Services-fiók létrehozásával, illetve a videók kódolásának, csomagolásának és streamelésének első lépéseivel:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: Kódolás és streamelés a .NET használatával
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: Kódolás és streamelés parancssori felülettel
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Kódolás és streamelés a Node.js használatával
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: Részletes útmutatók
    items:
      - type: paragraph
        text: 'Az oktatóanyagok bemutatják az igény szerinti és élő videók biztonságos, igény szerinti csomagolását, illetve a skálázást az integrált Azure CDN teljesítményének kiaknázásával:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - image:
              src: media/index/dotnet.svg
            html: '<p>Az oktatóanyag feltölt egy helyi videófájlt, majd kódolja és streameli a kódolt tartalmat.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Feltöltött fájl kódolása és videó streamelése
          - image:
              src: media/index/dotnet.svg
            html: '<p>Az oktatóanyag ismerteti, hogyan kell beállítani egy élő eseményt. Ezután bemutatja, hogyan hozhat létre átmenő típusú élő eseményt a .NET használatával.</p>'
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Élő közvetítés
          - image:
              src: media/index/dotnet.svg
            html: '<p>Az oktatóanyag bemutatja, hogyan elemezhet videókat az Azure Media Services API-val.</p>'
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Videó elemzése
          - image:
              src: media/index/dotnet.svg
            html: '<p>Ismerje meg, hogyan kell konfigurálni és használni a Media Services API-kat a tartalmak 128 bites AES-titkosítással történő dinamikus titkosítására.</p>'
            href: /azure/media-services/latest/protect-with-aes128
            title: Dinamikus titkosítás 128 bites AES-titkosítással
          - image:
              src: media/index/dotnet.svg
            html: '<p>Ismerje meg, hogyan kell konfigurálni és használni a Media Services API-kat a tartalmak több DRM-mel (PlayReady, Widevine és FairPlay) történő dinamikus titkosítására.</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Dinamikus titkosítás több DRM-mel
          - image:
              src: media/index/rest.svg
            html: '<p>Az oktatóanyag bemutatja, hogyan kell kódolni egy távoli fájlt URL-cím alapján, majd streamelni a videót.</p>'
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Távoli fájl kódolása és videó streamelése
