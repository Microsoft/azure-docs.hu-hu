- title: 5 perces gyors útmutatók
  items:
  - type: paragraph
    text: 'Megtudhatja, hogyan hozhat létre egy Media Services-fiókot, hogyan kezdheti el saját videói kódolását, és hogyan játszhatja le azokat az Azure Media Player használatával:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/dotnet.svg
      text: Kódolás és streamelés a .NET használatával
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
    - image:
        src: media/index/cli.svg
      text: Kódolás és streamelés parancssori felülettel
      href: /azure/media-services/latest/stream-files-cli-quickstart
    - image:
        src: media/index/logo_nodejs.svg
      text: Kódolás és streamelés a Node.js használatával
      href: /azure/media-services/latest/stream-files-nodejs-quickstart
- title: Részletes útmutatók
  items:
  - type: paragraph
    text: 'Ismerje meg, hogyan streamelhet fájlokat igény szerint, hogyan közvetíthet élőben, és hogyan elemezheti videóit a Media Services 3-as verziója használatával:'
  - type: list
    style: cards
    className: cardsM
    columns: 1
    items:
    - image:
        src: media/index/dotnet.svg
      html: <p>Az oktatóanyag feltölt egy helyi videófájlt, majd kódolja és streameli a kódolt tartalmat.<p/>
      href: /azure/media-services/latest/stream-files-tutorial-with-api
      title: Feltöltött fájl kódolása és videó streamelése
    - image:
        src: media/index/dotnet.svg
      html: <p>Az oktatóanyag ismerteti, hogyan kell beállítani egy élő eseményt. Ezután bemutatja, hogyan hozhat létre átmenő típusú élő eseményt a .NET használatával.</p>
      href: /azure/media-services/latest/stream-live-tutorial-with-api
      title: Élő közvetítés
    - image:
        src: media/index/dotnet.svg
      html: <p>Az oktatóanyag bemutatja, hogyan elemezhet videókat az Azure Media Services API-val.</p>
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
      title: Videó elemzése
    - image:
        src: media/index/dotnet.svg
      html: <p>Ismerje meg, hogyan kell konfigurálni és használni a Media Services API-kat a tartalmak 128 bites AES-titkosítással történő dinamikus titkosítására.</p>
      href: /azure/media-services/latest/protect-with-aes128
      title: Dinamikus titkosítás 128 bites AES-titkosítással
    - image:
        src: media/index/dotnet.svg
      html: <p>Ismerje meg, hogyan kell konfigurálni és használni a Media Services API-kat a tartalmak több DRM-mel (PlayReady, Widevine és FairPlay) történő dinamikus titkosítására.</p>
      href: /azure/media-services/latest/protect-with-drm
      title: Dinamikus titkosítás több DRM-mel
    - image:
        src: media/index/rest.svg
      html: <p>Az oktatóanyag bemutatja, hogyan kell kódolni egy távoli fájlt URL-cím alapján, majd streamelni a videót.</p>
      href: /azure/media-services/latest/stream-files-tutorial-with-rest
      title: Távoli fájl kódolása és videó streamelése
