abstract:
  description: Az Azure Media Services (AMS) egy felhőalapú platform, amelyen nagy felbontású videokódolást és médiaszínvonalú videostreamelést nyújtó, a célközönségét a legnépszerűbb eszközökön elérő megoldásokat készíthet. Az AMS v3 azt is lehetővé teszi, hogy a Video Indexer AMS v3 elemző előzetes beállításaival megállapításokat nyerjen ki video- és hangfájljaiból. Ha részletesebb megállapításokra van szüksége, használja közvetlenül a Video Indexert.<br/> Ha szeretne többet tudni arról, mikor érdemes a Video Indexer, illetve a Media Services-elemző előzetes beállításait használnia, tekintse meg az <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">összehasonlító dokumentumot</a>.
