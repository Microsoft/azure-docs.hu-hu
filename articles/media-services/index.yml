abstract:
  description: 'Az Azure Media Services egy felhőalapú médiamunkafolyamat-platform, amelynek segítségével kódolást, csomagolást, tartalomvédelmet és élőesemény-szórást igénylő megoldásokat hozhat létre. Az Azure Media Services zökkenőmentesen integrálható az Azure CDN-nel az Akamai és a Verizon CDN-szolgáltatásainak skálázásához, hogy az ügyfelek az igényeiknek megfelelő megoldást választhassák (például a tartalomkézbesítési hálózatok közötti terheléselosztáshoz). Az Azure Media Services Video Indexer segítségével mesterséges intelligenciával nyerhet ki metaadatokat és megállapításokat a beépített videó- és hangelemző előzetes beállításainak használatával. A Video Indexer API használatával betaníthatja a rendelkezésre álló MI-modelleket saját tartalmaival, így egyszerűen javítható a pontosság.'
