          - html: <a href="/azure/azure-maps/tutorial-route-location">Útvonal egy hasznos helyhez</a>
          - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">Útvonalak utazási mód alapján</a>
          - html: <a href="/azure/azure-maps/tutorial-create-store-locator">Tárolólokátor létrehozása</a>
      - html: <b>REST API – oktatóanyagok</b>
      - type: paragraph
        text: Az Azure Maps REST-szolgáltatásaiba meghívásokat intéző térinformatikai alkalmazásokat hozhat létre.
      - type: list
