abstract:
  description: Az Azure Maps a webes és mobilalkalmazások földrajzi kontextusának biztosításához elérhető legfrissebb térképadatokat használó, hatékony térinformatikai funkciókat biztosít minden iparág fejlesztői számára. Az Azure Maps egy Azure One API-kompatibilis REST API-készlet a Maps, Search, Routing, Traffic, Time Zones, Geolocation, Geofencing, Map Data és Spatial Operations szolgáltatásokhoz, amely webes vagy Android-alapú SDK-kkal rendelkezik az egyszerű, rugalmas és különböző platformokon elérhető fejlesztés érdekében.
