abstract:
  description: 'Az Azure FXT Edge Filer hibrid tárolási gyorsítótár olyan hardver/szoftver hibrid rendszer, amely felgyorsítja az adatelérést a fájlalapú, olvasásigényes, nagy teljesítményű feldolgozási (HPC) munkafolyamatokhoz. Egy három vagy több Azure FXT Edge Filer eszközből álló fürt felgyorsíthatja a tárolási teljesítményt helyszíni NAS-rendszereknél (NetApp vagy Dell EMC Isilon), felhőalapú tárolásnál vagy különböző megoldások kombinációjánál.'
