### YamlMime:Landing
title: A privát kapcsolat dokumentációja
summary: Az Azure privát kapcsolat használatával Azure PaaS-szolgáltatásokat (például az Azure Storage-et és az SQL Database-t) és az Azure által üzemeltetett ügyfél-/partneri szolgáltatásokat érhet el a virtuális hálózat privát végpontján keresztül.  A virtuális hálózat és a szolgáltatás közötti forgalom a Microsoft gerinchálózatán keresztül halad át, így kiküszöböli a nyilvános internet jelentette kitettséget. Emellett saját privát kapcsolati szolgáltatást is létrehozhat a virtuális hálózatán, és privát módon teheti elérhetővé az ügyfeleknek.
