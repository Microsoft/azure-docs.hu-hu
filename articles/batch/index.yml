title: Batch – dokumentáció
metadata:
  title: A Batch dokumentációja – oktatóanyagok és API-referencia | Microsoft Docs
  description: 'A Batch használatával hatékonyan futtathat nagy méretű párhuzamos és nagy teljesítményű feldolgozási (high-performance computing, HPC) alkalmazásokat a felhőben. Definiálhat olyan Azure számítási erőforrásokat, amelyek manuális konfigurálás vagy infrastruktúra-kezelés nélkül is párhuzamosan vagy a megfelelő léptékben futtatják az alkalmazásokat. Beütemezhet nagy számítási igényű feladatokat, és dinamikusan, a pillanatnyi szükségletek alapján adhat hozzá vagy távolíthat el számítási erőforrásokat. Gyors útmutatóink, oktatóanyagaink és a felhozott példák segítségével megismerkedhet az Azure Batch használatával.'
