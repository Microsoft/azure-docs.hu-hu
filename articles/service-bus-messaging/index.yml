abstract:
  description: Az Azure Service Bus egy több-bérlős felhőalapú üzenetkezelési szolgáltatás, amely információkat küld alkalmazások és szolgáltatók között. Az aszinkron műveletek rugalmas, közvetítőalapú üzenettovábbítást, valamint strukturált, érkezési sorrendben történő üzenetkiküldést tesznek lehetővé. Emellett közzétételi vagy előfizetési lehetőségeket is biztosítanak.<p>Ismerje meg, hogyan küldhet és fogadhat üzeneteket üzenetsorokból az Azure Service Bus üzenetkezelő szolgáltatásaival, és hogyan tehet közzé és iratkozhat fel üzenetekre témák és előfizetések használatával.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/en-us/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure-üzenetkezelés és eseményalapú architektúra (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
