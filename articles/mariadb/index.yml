### YamlMime:Landing
title: Az Azure Database for MariaDB dokumentációja
summary: Az Azure Database for MariaDB egy relációsadatbázis-szolgáltatás, amely a nyílt forráskódú MariaDB Server motoron alapul.  Ez a teljes körűen felügyelt adatbázis-szolgáltatás kiszámítható teljesítménnyel és dinamikus skálázhatósággal kezeli a létfontosságú számítási feladatokat. Az Azure Database for MariaDB-ben végzett alkalmazásfejlesztéssel kiaknázhatja az Ön által választott nyílt forráskódú eszközök és platform előnyeit. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerheti az Azure Database for MariaDB használatát.
