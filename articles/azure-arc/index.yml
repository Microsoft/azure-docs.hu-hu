### YamlMime:Landing
title: Azure Arc
summary: Az Azure Arc bármely helyszíni, többfelhős vagy peremhálózati található infrastruktúrán üzemelő Linux- és Windows-kiszolgálókra, valamint Kubernetes-fürtökre kiterjeszti az Azure Resource Manager képességeit. Az Azure Arc segítségével az ügyfelek bárhol futtathatják az Azure-adatszolgáltatásokat, így élhetnek a felhőinnováció előnyeivel, például a mindig naprakész adatokkal, a(z órák helyett) másodpercek alatt elvégezhető üzembe helyezéssel, valamint a minden infrastruktúrán elérhető dinamikus skálázással.
