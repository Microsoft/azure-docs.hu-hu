  description: Az ASC for IoT előzetes verziójával a teljes IoT-rendszerre kiterjesztheti a meglévő kiberbiztonsági megoldások biztosította rálátást. Teljes körű áttekintést nyerhet az Azure-hoz kapcsolódó erőforrások biztonsági állapotáról. A gyors üzembe helyezési lehetőségek és az IoT Hub-ikermodulokkal kialakított teljes körű integráció széleskörű testreszabhatóságot és könnyű integrációt biztosít meglévő eszközfelügyeleti rendszereihez. 
