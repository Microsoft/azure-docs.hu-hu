### YamlMime:Landing
title: Az Azure Digital Twins előzetes verziójának dokumentációja
summary: Útmutató az Azure Digital Twins használatához személyek, helyek és dolgok összekapcsolására és térbeli intelligenciával rendelkező IoT-megoldások létrehozására. A rövid útmutató és az oktatóanyagok során megismerkedhet egy képzeletbeli okosépület monitorozásának módjával és a kapcsolódó alapelvek részleteivel, és létrehozhat egy következő generációs, a fizikai környezetét modellező IoT-megoldást.
