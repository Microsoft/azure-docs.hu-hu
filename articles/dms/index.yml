abstract:
  description: Az Azure Database Migration Service az Azure Data-platformokra irányuló, több adatbázisforrásból való zökkenőmentes migrálást tesz lehetővé minimális állásidővel. A szolgáltatás a Data Migration Assistant használatával felmérési jelentéseket biztosít, amelyek a migrálás előtt szükséges módosításokra vonatkozó ajánlásokat tartalmaznak. Ha készen áll a migrálási folyamat megkezdésére, az Azure Database Migration Service végrehajtja az összes szükséges lépést.
  aside:
    image:
      alt: 
      height: 110
      src: media/video-thumb-intro2dms.png
      width: 250
    title: Az Azure DMS bemutatása (1:30)
    href: https://www.microsoft.com/en-us/videoplayer/embed/RE2IqVu
    width: 250
