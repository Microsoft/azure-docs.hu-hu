### YamlMime:Landing
title: Az Azure Database Migration Service dokumentációja
summary: Az Azure Database Migration Service az Azure Data-platformokra irányuló, több adatbázisforrásból való zökkenőmentes migrálást tesz lehetővé minimális állásidővel. A szolgáltatás a Data Migration Assistant használatával felmérési jelentéseket biztosít, amelyek a migrálás előtt szükséges módosításokra vonatkozó ajánlásokat tartalmaznak. Ha készen áll a migrálási folyamat megkezdésére, az Azure Database Migration Service végrehajtja az összes szükséges lépést.
metadata:
  description: " Megtudhatja, hogyan engedélyezheti az Azure Data-platformokra irányuló, több adatbázisforrásból való zökkenőmentes migrálást minimális állásidővel, az Azure Database Migration Service használatával."
