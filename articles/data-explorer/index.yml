  description: '<p>Az Azure Data Explorer egy gyors, teljes mértékben felügyelt adatelemző szolgáltatás, amellyel valós idejű elemzést végezhet többek között alkalmazások, webhelyek és IoT-eszközök nagy mennyiségű adatfolyamain. Az Azure Data Explorer használatával különféle típusú adatokat gyűjthet, tárolhat és elemezhet, javíthatja az ügyfélélményt, gondoskodhat az eszközök figyeléséről és felgyorsíthatja a műveleteket.</p><p>Rövid útmutatóink, oktatóanyagaink és a referenciatartalmak segítségével megismerkedhet az Azure Adatkezelő használatával.</p>'
