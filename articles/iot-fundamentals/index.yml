abstract:
  description: Üdvözöljük a Microsoft Azure-ban és az eszközök internetes hálózatában (Internet of Things, IoT). Az Azure IoT olyan szolgáltatások és megoldások átfogó gyűjteménye, amelyek segítséget nyújtanak a végpontok közötti IoT-alkalmazások Azure-ban történő létrehozásához. Az Azure IoT számos lehetőséget és eszközt biztosít a teljeskörűen üzemeltetett és kezelt szolgáltatott szoftveres (SaaS) megoldásoktól az egyedi és specializált szolgáltatásként nyújtott platform (PaaS) ajánlatokon át az intelligens peremhálózat kiépítésére szolgáló technológiákig, amelyek az adott ipari igényekhez, vállalati képességekhez és erőforrásokhoz igazodnak.
