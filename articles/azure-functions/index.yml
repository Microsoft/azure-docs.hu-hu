### YamlMime:Landing
title: Az Azure Functions dokumentációja
summary: Az Azure Functions olyan igény szerinti, felhőalapú szolgáltatás, amely az alkalmazások futtatásához szükséges összes, folyamatosan frissülő infrastruktúrát és erőforrást biztosítja. Az Ön számára leginkább fontos kódrészletekre koncentrálhat, és a függvények kezelik a többit. A függvények kiszolgáló nélküli számítási feladatokat biztosítanak az Azure-hoz. A függvények használatával webes API-kat hozhat létre, válaszolhat az adatbázis változásaira, feldolgozhatja a IoT adatfolyamokat, kezelheti az üzenetsor-kezeléseket és egyebeket.
metadata:
  title: Az Azure Functions dokumentációja
  description: Az Azure Functions olyan igény szerinti, felhőalapú szolgáltatás, amely az alkalmazások futtatásához szükséges összes, folyamatosan frissülő infrastruktúrát és erőforrást biztosítja. Így Ön a legfontosabb kódolási feladatokra koncentrálhat, a többit pedig az Azure Functionsre bízhatja. A függvények kiszolgáló nélküli számítási feladatokat biztosítanak az Azure-hoz. Az Azure Functions többek között webes API-k készítésére, adatbázis-változásokra adott válaszokra, IoT-streamek feldolgozására és üzenetsorok kezelésére is használható.
