abstract:
  description: 'Az Azure Service Fabric Mesh egy teljes körűen felügyelt szolgáltatás, amely lehetővé teszi a fejlesztők számára az üzletmenet szempontjából kritikus fontosságú alkalmazások készítését és üzembe helyezését infrastruktúra kezelése nélkül.  A Service Fabric Mesh használatával biztonságos, elosztott, igény szerint skálázható mikroszolgáltatás-alkalmazásokat készíthet és futtathat. Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan használhatja a Service Fabric Mesh szolgáltatást.  További információkért olvassa el a <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">Service Fabric Mesh áttekintésével</a> kapcsolatos cikket és a <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">gyakori kérdéseket</a>.'
