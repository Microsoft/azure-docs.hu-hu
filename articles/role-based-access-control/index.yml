### YamlMime:Landing
title: RBAC az Azure-erőforrásokhoz – dokumentáció
summary: A szerepköralapú hozzáférés-vezérlés (role-based access control, RBAC) egy olyan rendszer, amely lehetőséget nyújt az Azure-erőforrások hozzáférés-kezelésének finomhangolására. Az RBAC használata lehetővé teszi, hogy elkülönítse a kötelességeket a csapaton belül, valamint csak olyan mértékű hozzáférést biztosítson, amelyre a felhasználóknak a feladataik elvégzéséhez szüksége van.
