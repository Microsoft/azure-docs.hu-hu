summary: Az Azure szerepköralapú hozzáférés-vezérlés (Azure RBAC) egy olyan rendszer, amely lehetőséget nyújt az Azure-erőforrások hozzáférés-kezelésének finomhangolására. Az Azure RBAC használata lehetővé teszi, hogy elkülönítse a kötelességeket a csapaton belül, valamint csak olyan mértékű hozzáférést biztosítson, amelyre a felhasználóknak a feladataik elvégzéséhez szükségük van.
