sections:
  - items:
      - type: paragraph
        text: Az Azure SQL Database lehetővé teszi az adatbázis számítási feladatainak egyszerű monitorozását és finomhangolását.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Lekérdezési teljesítmény elemzése
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Egyszerűen monitorozhatja az (önálló vagy rugalmas készletbe helyezett) Azure SQL-adatbázis erőforrás-használatát az Azure Portal beépített monitorozási képességeivel.</p>
          - title: Azure SQL Analytics
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Az Azure SQL Analytics monitorozási lehetőségeivel egyszerűen monitorozhat nagy számú adatbázist, rugalmas készletet és felügyelt példányt egyetlen ablakban.</p>'
          - title: Automatikus hangolás
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>Az Automatikus hangolás automatikusan javaslatokat tesz, elhárítja a lekérdezésterv hibáit, valamint indexeket hoz létre és vet el a teljesítmény javítása érdekében.</p>'
          - title: Intelligens teljesítményelemző
            href: /azure/sql-database/sql-database-intelligent-insights
            html: '<p>Az Azure SQL Database beépített intelligenciája észleli a zavaró eseményeket, amelyek miatt gyengül az adatbázisok teljesítménye, és javaslatokat tesz a helyzet megoldására, ha az lehetséges.</p>'
          - title: Teljesítménnyel kapcsolatos javaslatok
            href: /azure/sql-database/sql-database-advisor
            html: '<p>Az Azure SQL Database javaslatokat tesz, amelyek segítenek az adatbázis optimalizálásában az Azure Portalon.</p>'
          - title: Metrikák és naplózás
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Az adatbázis diagnosztikai telemetriái streamelhetők az Azure SQL Analyticsbe, az Azure Event Hubsba és az Azure Blob Storage-ba, egyéni integráció céljából.</p>'
  - title: További erőforrások
    items:
      - type: paragraph
        text: 'Megismerheti azokat a további funkciókat, amelyek segítenek az adatbázis teljesítményének optimalizálásában.'
      - type: list
        style: unordered
        items:
          - html: További információk az Azure SQL Database <a href="sql-database-monitor-tune-overview.md">monitorozásához és finomhangolásához</a>.
          - html: 'Ismerje meg, hogyan javítja az <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">intelligens lekérdezésfeldolgozás</a> az adatbázis teljesítményét.'
          - html: 'Állítson be és üzemeltessen egy <a href="sql-database-operate-query-store.md">lekérdezéstárat</a>, az SQL Server azon alapvető technológiáját, amely valós idejű betekintést nyújt a lekérdezési teljesítménybe.'
          - html: 'Ismerje meg, hogyan használhatók a <a href="sql-database-operate-query-store.md">dinamikus felügyeleti nézetek</a> a számítási feladatok teljesítményének elemzéséhez.'
          - html: 'Ismerje meg, hogyan monitorozhatja az adatbázis-tevékenységeket az <a href="sql-database-xevent-db-diff-from-svr.md">XEvents</a> segítségével.'
          - html: 'Ismerje meg, hogyan végezheti el <a href="sql-database-performance-guidance.md">az adatbázis manuális finomhangolását</a>.'