- items:
  - type: paragraph
    text: Az Azure SQL Database lehetővé teszi, hogy egyszerűen figyelése és finomhangolása az adatbázis-munkaterhelés.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Lekérdezési teljesítmény Elemzéseihez
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Erőforrás-használat az Azure SQL Database (önálló adatbázis) könnyedén figyelheti a beépített figyelési szolgáltatásokat biztosít az Azure Portal használatával.</p>
    - title: Azure SQL Analytics
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Az Azure SQL Analytics figyelése lehetővé teszi egy nagy méretű adatbázisok, rugalmas készletek és üvegből egyetlen példánya járműflotta könnyedén figyelheti.</p>
    - title: Automatikus hangolás
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Az automatikus hangolás automatikusan azt javasolja, és javítja a lekérdezési terv problémákat, és hoz létre és elveti, a teljesítmény javítása.</p>
    - title: Intelligens Terheléselemző
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Az Azure SQL Database beépített intelligenciával észleli azokat a káros eseményeket, amelyek gyenge teljesítményhez vezethetnek az adatbázisokban, és ha lehetséges kockázatcsökkentési javaslatot is tartalmaz.</p>
    - title: Teljesítménnyel kapcsolatos javaslatok
      href: /azure/sql-database/sql-database-advisor
      html: <p>Az Azure SQL Database biztosít, javaslatok, amelyek segítségével optimalizálhatja adatbázisát az Azure Portalon.</p>
    - title: Metrikák és naplózás
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>Az adatbázis diagnostics telemetriai adatainak az Azure SQL Analytics, az Azure Event Hubs vagy Azure Blob storage-egyéni Integrációk Stream.</p>
