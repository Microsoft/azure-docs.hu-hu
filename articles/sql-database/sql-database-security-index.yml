sections:
- items:
  - type: paragraph
    text: Az Azure SQL Database továbbfejlesztett beépített biztonsági funkciókat, amelyek az adatbázisok védelméhez.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Áttekintés
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Az Azure SQL Database fejlett biztonsági funkciókat, amelyek segítségével biztonságosabbá teheti az adatok egy készletét nyújtja.</p>
    - title: Fenyegetések észlelése
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Az adatbázisokat elérni vagy kiaknázni a szokatlan és vélhetően kárt okozó kísérleteket jelző rendellenes tevékenységek felismerését.</p>
    - title: Sebezhetőségi felmérés
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>A biztonságirés-értékelési lehetővé teszi a felderítése, nyomon követheti és szervizelheti az adatbázis biztonsági réseinek.</p>
    - title: Titkosítás olyan rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Transzparens adattitkosítás (TDE) biztosítja, hogy az információk az adatbázisok transzparens módon titkosítva legyenek.</p>
    - title: Adatfelderítés és besorolás
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Adatfelderítés és besorolás lehetővé teszi, hogy a felderítése, besorolása, címkézése és az adatbázisokban a bizalmas adatok védelmének.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Az Azure SQL Database lehetővé teszi az Azure Active Directoryban (Azure AD) identitás használatával kapcsolódni az adatbázishoz.</p>
