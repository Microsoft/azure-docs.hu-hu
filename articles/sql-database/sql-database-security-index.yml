- title: További erőforrások
  items:
  - type: paragraph
    text: Az Azure SQL Database biztosít további beépített funkcióit, hogy az adatbázisok biztonságának javítása érdekében.
  - type: list
    style: ordered
    items:
    - html: Veszélyforrások elleni védelem a <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">felügyelt példányok</a> és <a href="/azure/sql-database/sql-database-threat-detection">adatbázisok</a> észleli az adatbázisokat elérni vagy kiaknázni a szokatlan és vélhetően kárt okozó kísérleteket jelző rendellenes tevékenységek.
    - html: A naplózás <a href="/azure/sql-database/sql-database-managed-instance-auditing">felügyelt példányok</a> és <a href="/azure/sql-database/sql-database-auditing">adatbázisok</a> nyomon követi az adatbázisok eseményeit és felvezeti ezeket egy naplófájlba, az Azure storage-fiókot, OMS-munkaterület vagy az Event Hubs.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Tűzfalszabályok</a> az önálló adatbázisok lehetővé teszi, hogy controll milyen IP címek hozzáférhet az adatbázisban.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet-integráció</a> a felügyelt példány lehetővé teszi, hogy az adatbázisok helyezi a saját privát címterét.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Mindig titkosított</a> védelmet biztosít a kiszolgálón, az inaktív bizalmas adatok ügyfél és kiszolgáló közötti mozgás során, és az adatok használata közben, biztosítva, hogy bizalmas adatok soha nem jelenik meg, mint belül az adatbázis-rendszer egyszerű szövegként.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dinamikus adatmaszkolás</a> által meghatározhatóvá a bizalmas adatok felfedéséhez az alkalmazásrétegre gyakorolt minimális hatás mellett, így segít megakadályozni az bizalmas adatokhoz való jogosulatlan hozzáférést.
