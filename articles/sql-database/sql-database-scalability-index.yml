sections:
  - items:
      - type: paragraph
        text: Az Azure SQL Database lehetővé teszi az adatbázis egyszerű méretezését több számítási erőforrás hozzáadásával (vertikális felskálázás) vagy több adatbázisegység hozzáadásával (horizontális felskálázás).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Vertikális felskálázás
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Egyszerűen hozzáadhat vagy eltávolíthat erőforrásokat a SQL Database-ben azzal a céllal, hogy megtalálja a legjobb ár-teljesítmény arányt, vagy enyhítse a teljesítménnyel kapcsolatos problémákat.</p>'
          - title: Olvasási felskálázás
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>Az üzletileg kritikus csomag ingyenesen biztosítja az adatbázis replikáját, ahol jelentések, elemzések és egyéb, csak olvasási lekérdezések futtathatók az adatok másolatán.</p>'
          - title: Adatbázis horizontális skálázása
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: '<p>Több adatbázisból álló szegmenseket is használhat ahhoz, hogy az adatbázist horizontálisan felskálázza az önálló adatbázisok maximális számítási és tárolási korlátain túlmenően.</p>'
          - title: Rugalmas lekérdezések
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>A rugalmas lekérdezések lehetővé teszik szabványos Transact-SQL-lekérdezések futtatását globálisan elosztott adatbázis-szegmensek egy készletén.</p>
          - title: Rugalmas tranzakciók
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>A globálisan elosztott tranzakciók használatával biztosítható a tranzakciós szempontból konzisztens hozzáférés az elosztott adatokhoz.</p>
          - title: Adatbázisközi feladatok
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Fenntarthat egy adatbáziskészletet adatbázisokon átívelő rugalmas feladatok használatával.</p>
  - title: További segédanyagok
    items:
      - type: paragraph
        text: 'Megismerheti azokat a további funkciókat, amelyek segítenek az adatok méretezésében.'
      - type: list
        style: ordered
        items:
          - html: 'A <a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">csatolt kiszolgáló</a> az SQL Server Database motorjának egyik alapvető funkciója, amely lehetővé teszi elosztott lekérdezések végrehajtását Transact-SQL-kódból más adatbázismotorok felé.'
          - html: A <a href="sql-database-geo-replication-overview.md">georeplikáció</a> segítségével bármennyi olvasható replika elhelyezhető különböző régiókban.