          - html: Egy új SQL-adatbázis sémájának létrehozása és megtervezése az <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> vagy a <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a> használatával.
