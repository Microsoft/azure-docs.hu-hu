        items:
          - title: Rugalmas készletek
            href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Az SQL Database rugalmas készletei egyszerű, költséghatékony megoldást kínálnak egyszerre több olyan adatbázis kezelésére és méretezésére, amelyek felhasználási igénye nagy mértékben és kiszámíthatatlanul változik.</p>'
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL Database-kiszolgáló
            href: /azure/sql-database/sql-database-servers
            html: '<p>Egy SQL Database-kiszolgáló a kiszolgálón egyetlen vagy készletezett adatbázisok biztonsági, hangolása, biztonsági mentési szabályzat és egyéb konfigurációs tulajdonságaiban konfigurálja egy központi felügyeleti pontot.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Ár és a szolgáltatási szint
            href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Az ár/teljesítmény arány igény szerinti rugalmas szolgáltatási szintek, amelyek egy kedvező díjszabású 5 USD havi a hatékony 80-as-core-adatbázisokhoz a testre szabni.</p>'
            image:
              src: media/index/i_perftier.svg
          - title: Méretezhetőség
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Könnyen méretezhető másolatot az adatbázisról, az alkalmazás teljesítményének javítása érdekében.</p>'
            image:
              src: media/index/i_scale.svg
          - title: Platformszolgáltatás
            href: /azure/sql-database/sql-database-paas
            html: '<p>Beépített magas rendelkezésre állású, automatikus biztonsági másolatokat és georeplikáció útján segít a karbantartási műveleteket, infrastruktúra vagy a hardveres hibák esetén megakadályozza az üzleti leállítása.</p>'
            image:
              src: media/index/gear.svg
          - title: Magas szintű biztonság
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Az adatbázist az Azure AD-hitelesítés, a virtuális hálózatok, a tűzfalak és az Always Encrypted kapcsolatok biztonságossá tétele. A beépített biztonsági funkciókkal azonosíthatja a fenyegetéseket és a sebezhető pontokat.</p>'
            image:
              src: media/index/i_security.svg
  - title: Új és előzetes verziójú funkciók
    items:
      - type: paragraph
        text: 'Folyamatosan folyamatosan fejlesztjük az SQL Database új funkciókkal és az alábbi új szolgáltatásokkal kapcsolatos visszajelzését hallani szeretnénk:'
      - type: list
        style: unordered
        items:
          - html: '(Előzetes verzió) <a href="sql-database-service-tier-hyperscale">Nagy kapacitású</a> szint, amely legfeljebb 100 TB méretű adatbázisokhoz, és több olvasható replika.'
          - html: '(Előzetes verzió) Új SQL Server 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">intelligens lekérdezés-feldolgozás</a> funkciók, például <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">táblaváltozót késleltetve fordítási</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">kötegelt mód sortárindex táblákon</a>, és <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> skaláris UDF inlining</a>.'
          - html: '(Előzetes verzió) Új Transact-SQL nyelvi funkciókat, például <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">APPROX_COUNT_DISTINCT összesítés</a> és <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">tömeges importálás az Azure Blob storage-ból</a>.'
          - html: '(Előzetes verzió) Új SQL Server 2019 Online <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">összeállítása</a> , és építse újra a fürtözött oszlopcentrikus index műveleteket.'
          - html: '(Előzetes verzió) Új <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">az Azure SQL Database Machine Learning-szolgáltatások (az r nyelv)</a>.'
