abstract:
  description: 'Az Azure SQL Database a Microsoft SQL Server-adatbázismotor legújabb, stabil verzióján alapuló relációsadatbázis-szolgáltatás (DBaaS). Az SQL Database egy nagy teljesítményű, könnyen használható, megbízható és biztonságos adatbázis, amellyel új alkalmazásokat, webhelyeket és mikroszolgáltatásokat hozhat létre egy tetszőleges programozási nyelven, infrastruktúrakezelés nélkül. Ismerje meg, hogyan használhatja az Azure SQL Database szolgáltatást a gyors útmutatóink, oktatóanyagaink és példáink segítségével.'
