        items:
          - title: Rugalmas készletek
            href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Az SQL Database rugalmas készletei egyszerű, költséghatékony megoldást kínálnak egyszerre több olyan adatbázis kezelésére és méretezésére, amelyek felhasználási igénye nagy mértékben és kiszámíthatatlanul változik.</p>'
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL-adatbáziskiszolgálók
            href: /azure/sql-database/sql-database-servers
            html: '<p>Az SQL Database-kiszolgáló egy központi felügyeleti pont a biztonság, a finomhangolás, a biztonsági mentési szabályzat és az egyéb konfigurációs tulajdonságok a kiszolgálón belüli önálló vagy készletezett adatbázisok készletén történő konfigurálásához.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Ár és szolgáltatásszintek
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>A kedvező árú havi 5 dollárostól a nagy teljesítményű 80 magos adatbázisokig terjedő rugalmas szolgáltatási szintekkel igény szerint módosíthatja az ár-teljesítmény arányt.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Méretezhetőség
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Egyszerűen kivitelezhető az adatbázis vertikális felskálázása az alkalmazás teljesítményének javításához.</p>
            image:
              src: media/index/i_scale.svg
          - title: Szolgáltatásként nyújtott platform
            href: /azure/sql-database/sql-database-paas
            html: '<p>A beépített magas rendelkezésre állás, az automatikus biztonsági másolatok és a georeplikáció segít megakadályozni a karbantartási műveletek, illetve infrastruktúra- vagy hardverhibák okozta üzleti leállásokat.</p>'
            image:
              src: media/index/gear.svg
          - title: Magas szintű biztonság
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Azure AD-hitelesítéssel, virtuális hálózatokkal, tűzfalakkal és Always Encrypted-kapcsolatokkal segíthet gondoskodni adatbázisa védelméről. A beépített biztonsági funkciókkal azonosíthatja a fenyegetéseket és a sebezhető pontokat.</p>'
            image:
              src: media/index/i_security.svg
