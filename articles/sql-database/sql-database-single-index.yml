          - html: Globális adatterjesztést végezhet <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">földrajzilag elosztott adatbázis</a> használatával.
          - html: 'Tekintsen át további <a href="sql-database-howto-single-database.md">útmutatókat</a>, amelyek segítségével konfigurálhatja az adatbázist.'
