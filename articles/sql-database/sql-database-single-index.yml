abstract:
  description: Az Azure SQL Database a Microsoft SQL Server-adatbázismotor legújabb, stabil verzióján alapuló, szolgáltatásként nyújtott (DBaaS) relációs adatbázis. SQL Database egy olyan nagy teljesítményű, könnyen használható, megbízható, és segítségével hozhat létre új alkalmazások, webhelyek és az Ön által választott programozási nyelven mikroszolgáltatások anélkül, hogy az infrastruktúra felügyelete biztonságos adatbázisban. Ismerje meg, hogyan használhatja az Azure SQL Database szolgáltatást a gyors útmutatóink, oktatóanyagaink és példáink segítségével.
  aside:
