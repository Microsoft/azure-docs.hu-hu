  - title: Részletes útmutatók és oktatóanyagok
    items:
      - type: paragraph
        text: 'Útmutató a felügyelt példányok létrehozásához, felügyeletéhez és használatához.'
      - type: list
        style: ordered
        items:
          - html: Ismerje meg gyorsútmutatóinkból <a href="sql-database-managed-instance-quickstart-guide.md">a felügyelt példányok</a> használatának első lépéseit.
          - html: 'Ismerje meg <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">a hardverjellemzőket és korlátozásokat</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">a Transact-SQL nyelvi különbségeit</a> és <a href="/azure/sql-database/sql-database-managed-instance-create-manage">a Transact-SQL, a PowerShell és az Azure CLI API használatát a felügyelt példány konfigurálásához<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurálja</a> az Azure VNetet, ahová a felügyelt példány telepítve lesz.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Ellenőrizze</a>, hogy a meglévő Azure VNetre telepíthető-e felügyelt példány.'
          - html: 'Csatlakozzon a példányához <a href="sql-database-managed-instance-public-endpoint-securely">nyilvános IP-végponttal</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">Azure-beli virtuális géppel</a> vagy <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">pont–hely kapcsolattal</a>, illetve <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">alkalmazásokkal</a>.'
          - html: 'Ellenőrizze, hogy adatbázisa migrálható-e a <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> vagy a <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a> használatával.'
          - html: Helyezze át adatbázisait a felügyelt példányra a <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">natív visszaállítás</a> vagy a <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Database Migration Service</a> használatával.
          - html: 'Helyezze át SSIS-csomagjait az <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factorybe</a>, SSAS táblázatos modelljeit az <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service-be</a> és SSRS-jelentéseit a <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premiumba</a>.'
          - html: 'Ismerkedjen meg az <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">általános célú szint</a> tárolási rétegével, és alkalmazza az <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">általános célú szolgáltatási szint tárolási teljesítményre vonatkozó ajánlott eljárásait és szempontjait</a>.'
          - html: 'Ismerje meg a <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">példánya biztonságossá tételére</a> vonatkozó ajánlott eljárásokat és javaslatokat.'
          - html: 'Tekintsen át további <a href="sql-database-howto-managed-instance.md">útmutatókat</a>, amelyek segítségével konfigurálhatja a felügyelt példányt.'
