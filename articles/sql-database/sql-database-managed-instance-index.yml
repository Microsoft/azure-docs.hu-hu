      width: 250
    title: 'Felügyelt példány az Azure SQL Database (5:38) bemutatása'
    href: 'https://www.youtube.com/watch?v=W8feSZXm2Ec'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Áttekintés
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Ismerje meg bővebben az Azure SQL Database felügyelt példány.</p>
          - title: Gazdag felülettel
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Közel 100 %-os SQL a szolgáltatások kompatibilitása az SQL Server adatbázismotor legújabb verzióját.</p>
          - title: VNet-integráció
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Biztonságos szolgáltatás a privát Azure virtuális hálózat privát IP-elhelyezni.</p>
          - title: Egyszerű áttelepítés
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Egyszerűen migrálhatja a helyszíni adatbázisok Azure-felhőbe natív visszaállítással.</p>
          - title: Migrálás leállás nélkül
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Telepítse át egy járműflotta adatbázisok minimális állásidővel Database Migration Service segítségével.</p>
          - title: Díjszabás
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Akár 40 %-os az Azure Hybrid Benefit (AHB) mentse a meglévő helyszíni licenceit.</p>
          - title: PaaS-megoldásaink
            href: /azure/sql-database/sql-database-paas
            html: '<p>Azure PaaS lehetővé teszi, hogy 99,99 %-os elérhető példányhoz, minimális kezelési használjon.</p>'
          - title: Szolgáltatásszintek
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Általános célú és a kritikus fontosságú üzleti szolgáltatásszintek üzleti igényeitől függően választhat.</p>
          - title: Magas szintű biztonság
            href: /azure/sql-database/sql-database-security-index
            html: <p>A példány és az adatbázisok az Azure SQL database beépített biztonsági szolgáltatások biztonságos.<p>
  - title: Új és előzetes verziójú funkciók
    items:
      - type: paragraph
        text: 'Folyamatosan folyamatosan fejlesztjük a felügyelt példány új funkciókkal:'
      - type: list
        style: unordered
        items:
          - html: '<a href="sql-database-managed-instance#business-critical-service-tier">Üzleti kritikus fontosságú szolgáltatási szint</a> már <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">általánosan elérhető (GA)</a>.'
          - html: '(Előzetes verzió) Hozzon létre <a href="https://aka.ms/managed-instance-aadlogins">példányszintű Azure AD-kiszolgáló rendszerbiztonsági tagok (Bejelentkezések)</a> használatával <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">külső SZOLGÁLTATÓ a bejelentkezés létrehozása</a> .'
          - html: '(Előzetes verzió) A példányok létrehozásához <a href="https://aka.ms/managed-instance-collation">a választott a kiszolgálói szintű rendezés</a>.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">A biztonsági másolatok konfigurálása mentése 35 napon belül</a> időponthoz visszaállításhoz. Vegye figyelembe, hogy hosszú távú megőrzésének (legfeljebb 10 évre) még nincs engedélyezve, így használhatja <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">csak másolatot biztonsági mentések</a> alternatívájaként.'
          - html: '(Előzetes verzió) Használat <a href="https://aka.ms/managed-instance-failover-groups">földrajzilag elosztott feladatátvételi csoportok</a> adatpéldányok példány egy másik régióban, és győződjön meg arról, hogy az adatai akkor lesznek érhető el, még akkor is, a regionális vészhelyreállítási forgatókönyv.'
          - html: '(Előzetes verzió) <a href="https://aka.ms/managed-instance-tde-byok">Saját titkosítási kulcsok használata</a> Bár a migrálás a helyszíni adatbázisok, amelyek már rendelkeznek engedélyezve van a transzparens adattitkosítás (TDE).'
          - html: Felügyelt példányok védett <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">beépített tűzfal</a>.
          - html: '(Előzetes verzió) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Hozza létre újból eldobott adatbázisokat PowerShell használatával</a>'
          - html: 'A GEO-visszaállítás funkcióval <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">állíthatja vissza az adatbázist a PowerShell használatával egy másik adatközpontba</a>.'
