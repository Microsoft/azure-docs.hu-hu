abstract:
  description: 'Az Azure SQL Database felügyelt példány egy teljes körűen felügyelt SQL Server adatbázismotor-példánnyal az Azure-felhő üzemeltet. Ez a lehetőség ajánlott PaaS az SQL Server-adatbázis migrálása a felhőbe. Ismerje meg, hogyan hozhat létre, és a felügyelt példány használata a útmutatóink, oktatóanyagaink és példáink segítségével.'
