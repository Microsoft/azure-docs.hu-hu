abstract:
  description: 'Az Azure SQL Database-ben futó felügyelt példány egy teljes körűen felügyelt SQL Server-adatbázismotorpéldány, amely az Azure-felhőben fut. Ez a legjobb PaaS-lehetőség az SQL Server-adatbázisok felhőbe való migrálására. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megtudhatja, hogyan hozhat létre és használhat felügyelt példányokat.'
