      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Áttekintés
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Tudjon meg többet az Azure SQL Database-beli felügyelt példányról.</p>
          - title: Tartalomban gazdag felület
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Közel 100%-os SQL-funkciókompatibilitás az SQL Server-adatbázismotor legújabb verziójával.</p>
          - title: VNet-integráció
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: <p>Biztonságos szolgáltatás a magánhálózati IP-címeket használó privát Azure-beli saját virtuális hálózaton.</p>
          - title: Egyszerű migrálás
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: <p>Egyszerűen migrálhatja helyszíni adatbázisait az Azure-felhőbe a natív visszaállítás segítségével.</p>
          - title: Migrálás állásidő nélkül
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Nagy számú adatbázist migrálhat minimális állásidővel a Database Migration Service használatával.</p>
          - title: Díjszabás
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Takarítson meg akár 40%-ot az Azure Hybrid Benefit segítségével a meglévő helyszíni licenceivel.</p>
          - title: PaaS-képességek
            href: /azure/sql-database/sql-database-paas
            html: '<p>Az Azure PaaS lehetővé teszi egy 99,99%-os rendelkezésre állású példány minimális felügyeletet igénylő használatát.</p>'
          - title: Szolgáltatásszintek
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>A saját üzleti igényeinek megfelelően választhat az Általános célú és az Üzleti szempontból kritikus szint között.</p>
          - title: Magas szintű biztonság
            href: /azure/sql-database/sql-database-security-index
            html: <p>Példánya és adatbázisainak biztonságáról az Azure SQL Database beépített biztonsági funkcióival gondoskodhat.<p>
