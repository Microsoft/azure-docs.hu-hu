abstract:
  description: 'Az Azure Notebooks egy ingyenes üzemeltetett szolgáltatás a Jupyter notebookok felhőben történő, telepítés nélküli fejlesztéséhez és futtatásához. A Jupyter (korábbi nevén IPython) egy nyílt forráskódú projekt, amellyel egyetlen megosztható vásznon – más néven egy notebookon – egyesítheti a Markdown-szövegeket, a végrehajtható kódot (Python, R és F#), valamint az állandó adatokat, grafikákat és vizualizációkat.'
