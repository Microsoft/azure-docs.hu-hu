### YamlMime:Landing
title: Az Azure IoT Hub Device Provisioning Service (DPS) dokumentációja
summary: Az IoT Hub Device Provisioning Service (DPS) az IoT Hub segítő szolgáltatása, amely emberi beavatkozás nélkül teszi lehetővé a megfelelő IoT Hubon való igény szerinti üzembe helyezést, és amellyel az ügyfelek eszközök millióit építhetik ki biztonságos és méretezhető módon. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerkedhet az eszközök IoT hub(ok)on történő kiépítésével.
