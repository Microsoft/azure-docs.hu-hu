### YamlMime:Landing
title: Azure Data Box-dokumentáció – Online adatátvitel
summary: Az Azure Data Box Gateway- és az Azure Data Box Edge-eszközöket hálózaton keresztüli nagy teljesítményű adatátvitelhez használhatja. A Data Box Gateway használatával elküldheti az adatokat a felhőben történő archiválásra, vészhelyreállításra vagy felhőszintű feldolgozásra. A Data Box Edge használatával szűrheti, elemezheti és átalakíthatja az adatokat az Azure-ba való átvitelük előtt.
