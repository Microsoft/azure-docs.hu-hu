abstract:
  description: Az Azure Data Box termékcsaláddal gyorsan, olcsón és megbízható módon vihet át több száz terabájtnyi adatot az Azure-ba. A Data Box-eszközöket hálózaton keresztüli nagy teljesítményű adatátvitelhez használhatja.<p>A Data Box Gateway<SUP>előzetes verziójával</SUP> elküldheti az adatokat a felhőben történő archiválásra, vészhelyreállításra vagy felhőszinten feldolgozhatja őket.  A Data Box Edge <SUP>előzetes verziójával</SUP> szűrheti, elemezheti és átalakíthatja az adatokat azok az Azure-ba való átvitele során.</p><p>Útmutatóinkból megismerheti, hogyan használhatja a Data Box Gateway és a Data Box Edge szolgáltatást hálózatalapú adatátvitelhez.</p>
