### YamlMime:Landing
title: Az Azure Stack Edge és az Azure Data Box Gateway dokumentációja – Online adatátvitel
summary: Az Azure Data Box Gateway- és az Azure Stack Edge-eszközöket hálózaton keresztüli nagy teljesítményű adatátvitelhez használhatja. A Data Box Gateway használatával elküldheti az adatokat a felhőben történő archiválásra, vészhelyreállításra vagy felhőszintű feldolgozásra. Az Azure Stack Edge használatával szűrheti, elemezheti és átalakíthatja az adatokat az Azure-ba való átvitelük előtt. Az Azure Data Box Edge a közelmúltban kapta az új Azure Stack Edge nevet.
