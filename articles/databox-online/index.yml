### YamlMime:Landing
title: Az Azure Stack Edge és az Azure Data Box Gateway dokumentációja – Online adatátvitel
summary: Az Azure Stack Edge- és az Azure Data Box Gateway-eszközöket hálózaton keresztüli nagy teljesítményű adatátvitelhez használhatja. A számításgyorsító hardverrel felszerelt Azure Stack Edge Pro-eszközökkel szűrheti, elemezheti és átalakíthatja az adatokat az Azure-ba való átvitelük előtt. A Data Box Gateway használatával elküldheti az adatokat a felhőben történő archiválásra, vészhelyreállításra vagy felhőszintű feldolgozásra.
