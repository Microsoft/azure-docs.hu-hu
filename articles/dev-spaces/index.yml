### YamlMime:Landing
title: Az Azure Dev Spaces dokumentációja
summary: Az Azure Dev Spaces lehetővé teszi, hogy anélkül végezze el az Azure Kubernetes Service (AKS) szolgáltatásban futó teljes mikroszolgáltatás-alkalmazás tesztelését és iteratív fejlesztését, hogy függőségeket kellene replikálnia vagy utánoznia. Az Azure Dev Spaces egyszerűbbé teszi a csapattal való együttműködést a megosztott AKS-fürtökben. Lehetővé teszi a tárolók futtatását és hibakeresését közvetlenül az AKS-ben.
