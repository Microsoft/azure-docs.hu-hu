### YamlMime:Landing
title: Az Azure Dev Spaces dokumentációja
summary: Az Azure Dev Spaces az AKS bővítménye, amely lehetővé teszi a kód egyszerű futtatását és hibakeresését egy nagyobb alkalmazás kontextusában. A kódot teljeskörűen tesztelheti, elérheti a töréspontokat a fürtön futó kódban, és ütközések nélkül megoszthat egy fejlesztési fürtöt a csapattagok között.
