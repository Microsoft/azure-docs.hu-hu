- title: Hogyan egyszerűsíti le az Azure Dev Spaces a Kubernetes fejlesztést
  items:
  - type: paragraph
    text: Az Azure Dev Spaces a következő módokon segíti hatékonyabbá tenni a fejlesztői csapatok Kubernetesen végzett munkáját
  - type: list
    style: unordered
    items:
    - text: Minimalizálja az egyes csapattagok által a helyi fejlesztői gépen elvégzendő beállítások mértékét, és lehetővé teszi a munkavégzést közvetlenül az AKS-ben, amely egy felügyelt Kubernetes-fürt az Azure-ban.
    - text: Gyorsan elvégzi a kódok iterációját és hibakeresését közvetlenül a Kubernetesen a Visual Studio 2017 vagy a Visual Studio Code használatával.
    - text: A Dockerhez és a Kuberneteshez kóddal való konfigurálási objektumokat hoz létre, amelyek a fejlesztéstől egészen az éles környezetig használhatók.
    - text: Megoszt egy felügyelt Kubernetes-fürtöt a csapat tagjai között a közös munka értekében. A kód elkülönített fejlesztése, illetve végpontok közötti tesztelés más összetevőkkel a függőségek replikálása vagy utánzása nélkül.
