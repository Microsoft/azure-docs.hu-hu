sections:
- title: Gyors, iteratív Kubernetes-fejlesztési élményt biztosít a csapatok számára
  items:
  - type: paragraph
    text: A fejlesztői gép minimális szintű beállítása mellett iteratív módon futtathat tárolókat és végezhet azokon hibakeresést közvetlenül az Azure Kubernetes Service-ben (AKS).  Csapatával megosztott Kubernetes-fürt, illetve végpontok közötti tesztelés segítségével működhet együtt (más összetevőkkel, a függőségek replikálása vagy utánzása nélkül). Az Azure Dev Spaces használatával fejleszthet Windows, Mac vagy Linux rendszeren is, olyan közismert eszközöket használva, mint a Visual Studio, a Visual Studio Code vagy a parancssor.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Az Azure Dev Spaces jelenleg előzetes verzióban érhető el, és csak az **USA keleti régiója**, **USA 2. keleti régiója**, **USA középső régiója**, **USA 2. nyugati régiója**, **Nyugat-Európa**, **Délkelet-Ázsia**, **Közép-Kanada** és **Kelet-Kanada** régió AKS-fürtjei támogatják. Az előzetes verziók azzal a feltétellel érhetők el, hogy Ön beleegyezik a [kiegészítő használati feltételekbe](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). A szolgáltatás néhány eleme megváltozhat a nyilvános rendelkezésre állás előtt.
