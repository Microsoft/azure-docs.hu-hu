  description: 'Az Azure Dev Spaces lehetővé teszi, hogy anélkül végezze el az Azure Kubernetes Service (AKS) szolgáltatásban futó teljes mikroszolgáltatás-alkalmazás tesztelését és iteratív fejlesztését, hogy függőségeket kellene replikálnia vagy szimulálnia. Az Azure Dev Spaces egyszerűbbé teszi a csapattal való együttműködést a megosztott Azure Kubernetes Service- (AKS-) fürtökben, valamint csökkenti a tárolók közvetlenül az AKS-ben való futtatásával és hibakeresésével járó terheket is. Ismerje meg az Azure Dev Spaces használatának módját a rövid útmutatók segítségével.'
