### YamlMime:Landing
title: Azure Container Registry-dokumentáció
summary: Az Azure Container Registry tárolórendszerképek és összetevők kiépítését, tárolását és kezelését teszi lehetővé privát regisztrációs adatbázisokban, a tárolók minden típusú üzemelő példányához. Az Azure-beli tárolóregisztrációs adatbázisokat meglévő tárolófejlesztési és üzembe helyezési folyamataival együtt használhatja. Az Azure Container Registry-feladatokat a tárolórendszerképek Azure-ban történő igény szerinti létrehozásához, illetve forráskódfrissítések által aktivált buildek, tárolók alaprendszerképeinek frissítései vagy időzítők automatizálásához használhatja.
