### YamlMime:Landing
title: A DevOps Starter dokumentációja az Azure-ban történő üzembe helyezéshez
summary: A DevOps Starterrel a meglévő kódok és a Git-adattár segítségével, vagy valamelyik mintaalkalmazásból egyszerűen hozhat létre folyamatos integrációs (CI) és folyamatos kézbesítési (CD) folyamatokat vagy munkafolyamatokat az Azure-ban. A DevOps Starter mostantól támogatja a GitHub Actions-munkafolyamatok létrehozását.
