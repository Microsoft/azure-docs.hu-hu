abstract:
  description: 'Az Azure Sentinel előzetes verziója egy natív felhőbeli SIEM-megoldás, amely intelligens biztonsági elemzési szolgáltatásokat biztosít a teljes vállalat számára felhőszinten. Korlátlan sebességet és skálázhatóságot biztosít a felhőben, így Ön az igazán fontos dolgokra összpontosíthat. Könnyen gyűjthet adatokat a felhőbeli és a helyszíni objektumokból, az Office 365-ből, az Azure-erőforrásokból és más felhőkből. A Microsoft biztonsági elemzési szakemberei által fejlesztett beépített gépi tanulási algoritmusokkal hatékonyan észlelheti a fenyegetéseket. A beépített vezénylési és automatizálási forgatókönyvekkel automatizálhatja a fenyegetésekre adott választ.'
