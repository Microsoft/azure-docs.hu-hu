  - title: Visszajelzés
    items:
      - type: paragraph
        text: 'Ha visszajelzést küldene a funkcióval kapcsolatban, vagy segítségre van szüksége a lekérdezésekkel, az Azure Portal <b>Azure Policy</b> részéből lépjen a <b>Resource Graph (előzetes verzió)</b> oldalára, és kattintson a visszajelzési lehetőségre. Megoszthatja velünk javaslatait a <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice-on</a>.'
