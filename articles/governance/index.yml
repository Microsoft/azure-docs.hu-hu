    items:
    - href: ./management-groups/overview
      html: <p>Megismerheti az előfizetések logikai hierarchiába csoportosításának és szervezésének lehetőségeit, amellyel az egyéb irányítási szolgáltatások üzembe helyezését strukturált módon támogathatja.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Felügyeleti csoportok
    - href: ./resource-graph/
      html: <p>Egy hatékony parancssori felületen (amely az Azure CLI és az Azure PowerShell felületet egyaránt támogatja) gyorsan lekérdezheti az Azure-erőforrásai összetett információit. Megkeresheti és megjelenítheti az olyan információkat, amelyekhez korábban összetett és többször futtatandó szkriptek kellettek, így nagy környezetekben is felderítheti az erőforrásokat.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Erőforrás-diagram
    - href: ./policy/
      html: <p>Standardokat határozhat meg és alkalmazhat az erőforrásokra a környezeten belül. Megakadályozhatja a nemkívánatos erőforrások létrehozását, új elemekkel gazdagíthatja az új erőforrásokat, valamint naplózhatja és szervizelheti a környezetben már működő erőforrásokat.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Szabályzat
    - href: ./blueprints/
      html: <p>Natív Azure-csomagokat hozhat létre az <i>összetevőkből</i> (többek között erőforráscsoportokból, szabályzatokból, szerepkör-hozzárendelésekből, Resource Manager-sablonokból), amelyek dinamikusan üzembe helyezhetők az előfizetésekbe az egységes és megismételhető környezetek kialakításához.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Tervek
