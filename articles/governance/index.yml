abstract:
  description: 'Az Azure Governance olyan fogalmak és szolgáltatások gyűjteménye, amelyekkel nagy léptékben is felügyelheti a különböző Azure-erőforrásait. Ezekkel a szolgáltatásokkal logikusan szervezheti és strukturálhatja előfizetéseit, létrehozhatja és üzembe helyezheti a natív Azure-erőforráscsomagokat, meghatározhatja, naplózhatja és szervizelheti az erőforrásait, valamint további funkciókat is használhat. Ezen az oldalon további információkat talál ezekről a fogalmakról és szolgáltatásokról és arról, hogy hogyan engedélyezheti és helyezheti üzembe azokat még ma a saját környezetében.'
