summary: Igény szerinti Docker-tárolók futtatása felügyelt, kiszolgáló nélküli Azure-környezetben. Az Azure Container Instances egy megoldás olyan forgatókönyvek számára, amelyek elkülönített tárolókban valósulhatnak meg, vezénylés nélkül. Futtathat eseményvezérelt alkalmazásokat, gyorsan üzembe helyezheti a tárolófejlesztési folyamatokat, és futtathatja az adatfeldolgozási és buildelési feladatokat.
