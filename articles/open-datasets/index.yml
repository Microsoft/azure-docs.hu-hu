  description: 'Megismerheti, hogyan használhatja minimális előkészületekkel az Azure Open Datasets válogatott és tisztított adatait. Az Open Datasets olyan nyilvános adatokat tartalmaz, mint például az időjárási, a népszámlálási és az ünnepekkel kapcsolatos adatok, amelyekkel bővíthetők a gépi tanulási modellek. Az oktatóanyagok, példák és API-referenciadokumentumok segítségével megtudhatja, hogyan használhatja.'
